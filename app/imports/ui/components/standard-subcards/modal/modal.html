<template name="SS_Card_Modal">
  <div>
    <div class="relative">
      {{! NON-CONFORMITIES SUBCARDS}}
      {{#with NC}}
        {{> Subcards_Notify_Edit
            document=this
            documentType="non-conformity"
            onUpdate=onUpdateNotifyUserCb}}

        {{> Subcards_Occurrences_Edit
            _id=this._id
            occurrencesIds=this.occurrences}} {{! can`t find occurences. Where are they?}}

        {{> Subcards_Actions_Edit
            type="CA"
            documentId=this._id
            documentType="non-conformity"}}

        {{> Subcards_Actions_Edit
            type="PA"
            documentId=this._id
            documentType="non-conformity"}}

        {{> Subcards_ImprovementPlan_Edit
            documentId=this._id
            documentType="non-conformity"}}

        {{> Subcards_LessonsLearned_Edit
            documentId=this._id
            documentType="non-conformity"
            linkedTo=this.title
            linkedToId=this.sequentialId}}

        {{> Subcards_OtherFiles_Edit
            _id=this._id
            files=this.files
            uploaderMetaContext=uploaderMetaContext
            slingshotDirective=slingshotDirective}}
      {{/with}}

      {{! STANDARDS SUBCARDS}}
      {{#with standard}}
        {{> Subcards_NonConformities_Edit
          _id=this._id
          _query=_getNCsQuery}}

      {{> Subcards_Actions_Edit
          type="RC"
          standardId=this._id}}
      {{/with}}

      {{! RISKS SUBCARDS}}
      {{#with risk}}
        {{> Subcards_RiskAnalysis_Edit
            _id=this._id
            score=this.score}}

        {{> Subcards_TreatmentPlan_Edit
            _id=this._id
            treatmentPlan=this.treatmentPlan}}
      {{/with}}

      {{! ACTIONS SUBCARDS}}
      {{#with action}}
        {{> Subcards_Notes_Edit
            notes=this.notes}}
      {{/with}}

    </div>
  </div>
</template>
