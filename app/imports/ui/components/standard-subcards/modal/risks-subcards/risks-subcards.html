<template name="Risks_Subcards">
  {{! RISKS SUBCARDS}}
  {{#with risk}}
    {{> Subcards_RiskScoring_Edit
        _id=this._id
        scores=this.scores
        onInsert=onInsertScoreCb
        onRemove=onRemoveScoreCb}}

    {{> Subcards_ImprovementPlan_Edit
        _id=this._id
        documentType="risk"
        label="Treatment plan"
        treatmentPlan=this.treatmentPlan}}
  {{/with}}
</template>
