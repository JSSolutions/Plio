<template name="NewOrganizationForm">
  {{#ModalWindow name="new-organization" title="Create organization"}}
    <div class="form-group row">
      <label class="form-control-label col-sm-4 col-xs-12">Org name</label>
      <div class="col-sm-8 col-xs-12">
        <input type="text" class="form-control" placeholder="Organization name" {{b "ref: name, value: orgName, enter: save"}}/>
        <button type="button" class="btn btn-link clear-field" {{b "mousedown: clear"}}>
          <i class="fa fa-times-circle"></i>
        </button>
      </div>
    </div>
  {{/ModalWindow}}
</template>
