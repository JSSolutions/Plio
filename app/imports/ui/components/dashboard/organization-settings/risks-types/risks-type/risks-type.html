<template name="OrgSettings_RisksType">
  <div class="form-group form-group-flex">
    <div class="form-group-flex-flex">
      {{#ClearableField field="title"}}
        <input type="text" class="form-control" placeholder="Risk type"
            {{b "value: title, focusout: onFocusOut"}} />
      {{/ClearableField}}
    </div>
    <div class="margin-left margin-right">
      {{#ClearableField field="abbreviation"}}
        <input type="text" class="form-control" placeholder="Short"
            {{b "value: abbreviation, focusout: onFocusOut"}} style="width:100px" />
      {{/ClearableField}}
    </div>
    {{> DeleteButton onClick=deleteFn}}
  </div>
</template>
