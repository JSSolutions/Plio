<template name="Organizations_MainSettings">
  <div class="card-block">
    <div class="form-group row">
      <label class="form-control-label col-sm-4">Org name</label>
      <div class="col-sm-8">
        <input {{b "value: name, focusout: updateName"}} type="text" class="form-control"
            placeholder="Org name">
        <button type="button" class="btn btn-link clear-field">
          <i class="fa fa-times-circle"></i>
        </button>
      </div>
    </div>
    <div class="form-group row">
      <label class="form-control-label col-sm-4 col-xs-12">Org owner</label>
      <div class="col-sm-8 col-xs-12">
        <div class="input-group">
          <input value="" type="text" class="form-control" disabled="">
          <span class="input-group-btn">
            <button type="button" class="btn btn-primary no-margin">
              Transfer
            </button>
          </span>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="form-control-label col-sm-4 col-xs-12">
        Default currency
      </label>
      <div class="col-sm-8 col-xs-12">
        <div class="btn-group btn-group-nomargin" data-toggle="buttons">
          {{#each currencies}}
            <label class="btn btn-secondary"
                {{b "{click: updateCurrency(this), class: {active: isSelectedCurrency(this)}}"}}>
              <input type="radio" name="options" id="{{this}}" autocomplete="off">
              {{this}}
            </label>
          {{/each}}
        </div>
      </div>
    </div>
  </div>
</template>
