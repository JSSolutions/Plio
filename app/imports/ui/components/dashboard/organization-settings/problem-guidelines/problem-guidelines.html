<template name="OrgSettings_ProblemGuidelines">
  <div class="card-block card-block-collapse-toggle collapsed"
      {{b "click: toggleCollapse, class: { collapsed: collapsed }"}}>
    <h4 class="card-title pull-xs-left" {{b "text: label"}}></h4>
  </div>
  <div class="card-block-collapse collapse" {{b "ref: collapse"}}>
    <div class="card-block">
      {{> OrgSettings_ProblemGuideline
          type="minor"
          text=minor
          onChange=onChangeCb}}

      {{> OrgSettings_ProblemGuideline
          type="major"
          text=major
          onChange=onChangeCb}}

      {{> OrgSettings_ProblemGuideline
          type="critical"
          text=critical
          onChange=onChangeCb}}
    </div>
  </div>
</template>
