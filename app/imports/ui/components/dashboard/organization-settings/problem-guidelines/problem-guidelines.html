<template name="OrganizationSettings_ProblemGuidelines">
  {{#SubCard_EditWrapper _lText=label}}
    <div class="card-block">
      {{> OrganizationSettings_ProblemGuideline
          type="minor"
          text=minor
          onChange=onChangeCb}}

      {{> OrganizationSettings_ProblemGuideline
          type="major"
          text=major
          onChange=onChangeCb}}

      {{> OrganizationSettings_ProblemGuideline
          type="critical"
          text=critical
          onChange=onChangeCb}}
    </div>
  {{/SubCard_EditWrapper}}
</template>
