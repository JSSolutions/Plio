<template name="OrgSettings_StandardsBookSections">
  {{#SubCard_EditWrapper
    _lText=_lText
    _rText=_rText
    loading=($not Template.subscriptionsReady)}}
    <div class="card-block">
      <div class="new-cards" {{b "ref: forms"}}>
        {{#each standardsBookSections}}
          {{> OrgSettings_StandardsBookSection
              _id=this._id
              title=this.title
              onChange=onChangeCb
              onDelete=onDeleteCb}}
        {{/each}}
      </div>
      <button class="btn btn-primary" type="button" {{b "click: addForm('OrgSettings_StandardsBookSection')"}}>
        Add section
      </button>
    </div>
  {{/SubCard_EditWrapper}}
</template>
