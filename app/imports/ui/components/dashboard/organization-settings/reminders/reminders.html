<template name="OrgSettings_Reminders">
  <div class="card-block card-block-collapse-toggle collapsed" {{b "click: toggleCollapse, class: { collapsed: collapsed }"}}>
    <h4 class="card-title pull-xs-left">Reminders for actions</h4>
  </div>
  <div class="card-block-collapse collapse" id="reminders" {{b "ref: collapse"}}>
    <div class="card-block">
      {{> OrgSettings_Reminder
          title="Minor non-conformities"
          timeData=reminders.minorNc
          type="minorNc"
          onChange=onChangeCb}}

      {{> OrgSettings_Reminder
          title="Major non-conformities"
          timeData=reminders.majorNc
          type="majorNc"
          onChange=onChangeCb}}

      {{> OrgSettings_Reminder
          title="Critical non-conformities"
          timeData=reminders.criticalNc
          type="criticalNc"
          onChange=onChangeCb}}

      {{> OrgSettings_Reminder
          title="Improvement plans"
          timeData=reminders.improvementPlan
          type="improvementPlan"
          onChange=onChangeCb}}
    </div>
  </div>
</template>
