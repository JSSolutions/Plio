<template name="Organizations_StandardsType">
  <div class="form-group form-group-flex">
    <div class="form-group-flex-flex">
      <input type="text" class="form-control" placeholder="Standard type"
          {{b "value: name, focusout: save"}} />
    </div>
    <input type="text" class="form-control margin-left" placeholder="Short"
        {{b "value: abbreviation, focusout: save"}} style="width:100px"/>
    <button type="button" class="btn btn-secondary btn-icon margin-left"
        {{b "click: delete"}}>
      <i class="fa fa-times-circle"></i>
    </button>
  </div>
</template>
