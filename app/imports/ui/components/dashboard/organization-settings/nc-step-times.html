<template name="OrganizationSettings_NcStepTimes">
  <div class="card-block card-block-collapse-toggle collapsed"
      {{b "click: toggleCollapse, class: { collapsed: collapsed }"}}>
    <h4 class="card-title pull-xs-left">Workflow defaults</h4>
  </div>
  <div class="card-block-collapse collapse" id="workflow-defaults" {{b "ref: collapse"}}>
    <div class="card-block">
      {{> OrganizationSettings_NcStepTime
          title="Minor non-conformity"
          timeData=stepTimes.minor
          ncType="minor"
          onChange=onChangeCb}}

      {{> OrganizationSettings_NcStepTime
          title="Major non-conformity"
          timeData=stepTimes.major
          ncType="major"
          onChange=onChangeCb}}

      {{> OrganizationSettings_NcStepTime
          title="Critical non-conformity"
          timeData=stepTimes.critical
          ncType="critical"
          onChange=onChangeCb}}
    </div>
  </div>
</template>
