<template name="Dashboard_Stats">
  {{#if isInitialDataReady}}
    {{#if items.length}}
      <div class="dashboard-stats">
        <h4 class="dashboard-stats-title">
          {{overdue.length}} overdue work items
        </h4>
        {{#each overdue}}
          <a class="dashboard-stats-action" {{b "href: this.href"}}>
            <span class="label label-danger" {{b "text: this.sequentialId"}}></span>
            <span {{b "text: this.title"}}></span>
            <label class="text-danger" {{b "text: this.time"}}></label>
          </a>
        {{/each}}
        <button type="button" class="btn btn-primary" {{b "click: loadMore"}}>
          More
          {{#unless isReady}}
            <i class="fa fa-spinner fa-pulse fa-fw margin-bottom"></i>
          {{/unless}}
        </button>
      </div>
    {{/if}}
  {{else}}
    <div class="text-xs-center">
      {{> Preloader size=3}}
    </div>
  {{/if}}
</template>
