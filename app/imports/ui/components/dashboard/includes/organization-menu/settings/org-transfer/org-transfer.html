<template name="OrgSettings_OrgTransfer">
  {{#FormField label="Org owner"}}
    <div {{b "class: { input-group: !isTransferMode, form-group-flex: isTransferMode }"}}>
      <input type="text" class="form-control" disabled=""
          {{b "value: owner, class: { form-group-flex-flex: isTransferMode }"}} />
      {{#if isTransferMode}}
        <button type="button" class="btn btn-link" {{b "toggle: isTransferMode"}}>
          Cancel
        </button>
      {{else}}
        <span class="input-group-btn">
          <button type="button" class="btn btn-primary no-margin"
              {{b "toggle: isTransferMode"}}>
            Transfer
          </button>
        </span>
      {{/if}}
    </div>

    {{#if isTransferMode}}
      {{#unless invitationSent}}
        <div class="form-group margin-top margin-bottom-none">
          {{> Select_Member (selectArgs)}}

          <button type="button" class="btn btn-primary margin-top margin-bottom-none"
              {{b "enable: isTransferButtonEnabled, click: transferOrg"}}>
            Transfer
          </button>
        </div>
      {{else}}
        <div class="cancel-org-transfer">
          <span class="label text-default" {{b "text: invitationSentText"}}>
          </span>
          <a class="btn btn-link" {{b "click: cancelOrgTransfer"}}>
            Cancel transfer
          </a>
        </div>
      {{/unless}}
    {{/if}}
  {{/FormField}}
</template>
