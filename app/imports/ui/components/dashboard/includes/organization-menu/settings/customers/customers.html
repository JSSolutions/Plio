<template name="CustomersSettings">
  {{#if isReady}}
    {{#each organizations}}
      {{#Subcards_Wrapper _lText=this.name}}
        <div class="card-block" id="root-cause-analysis">
          {{#FormField label="Owner:"}}
            <span class="label text-default">
              {{this.owner.name}}
            </span>
          {{/FormField}}

          {{#FormField label="Email:"}}
            <span class="label text-default">
              {{this.owner.email}}
            </span>
          {{/FormField}}

          {{#FormField label="Created:"}}
            <span class="label text-default">
              {{renderDate this.createdAt}}
            </span>
          {{/FormField}}

          {{#FormField label="Users:"}}
            <span class="label text-default">
              {{this.countUsers}}
            </span>
          {{/FormField}}

          {{#if isPlioAdmin}}
            {{#FormField}}
              {{> OrgDeletion
                  organizationId=this._id
                  deleteOrganization=(callback 'deleteOrganization')
                  afterDelete=(callback 'afterDelete')}}
            {{/FormField}}
          {{/if}}
        </div>
      {{/Subcards_Wrapper}}
    {{/each}}
  {{else}}
    <div class="content-cards-inner flex scroll">
      {{> PreloaderPage}}
    </div>
  {{/if}}
</template>
