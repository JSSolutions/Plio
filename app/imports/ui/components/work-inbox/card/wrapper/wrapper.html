<template name="WorkInbox_Card_Read_Wrapper">
  {{#if workItemId}}
    {{#if isDocType LINKED_TYPES.CORRECTIVE_ACTION LINKED_TYPES.PREVENTATIVE_ACTION LINKED_TYPES.RISK_CONTROL}}
      {{> WorkInbox_QAPanel_Read doc=workItem}}
      {{> Actions_Card_Read
          isReadOnly=workItem.isDeleted
          _id=linkedDocId}}
    {{/if}}

    {{#if isDocType LINKED_TYPES.NC}}
      {{> WorkInbox_QAPanel_Read doc=workItem}}
      {{> NC_Card_Read
          isReadOnly=workItem.isDeleted
          _id=linkedDocId}}
    {{/if}}

    {{#if isDocType LINKED_TYPES.RISK}}
      {{> WorkInbox_QAPanel_Read doc=workItem}}
      {{> Risks_Card_Read
          isReadOnly=workItem.isDeleted
          _id=linkedDocId}}
    {{/if}}
  {{else}}
    <div class="content-cards-inner flex scroll">
      <div class="card">
        <div class="card-block card-heading">
          {{#if $some (isActiveWorkInboxFilter 'My current work items') (isActiveWorkInboxFilter 'Team current work')}}
            <h5>There is no current work</h5>
          {{/if}}

          {{#if $some (isActiveWorkInboxFilter 'My completed work items') (isActiveWorkInboxFilter 'Team completed work')}}
            <h5>There is no completed work</h5>
          {{/if}}

          {{#if isActiveWorkInboxFilter 'Deleted work'}}
            <h5>There is no deleted work</h5>
          {{/if}}
        </div>
      </div>
    </div>
  {{/if}}
</template>
