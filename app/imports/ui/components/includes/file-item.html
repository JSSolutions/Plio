<template name="FileItem">
  <div class="btn-group file-item">
    <div class="button-wrapper">
      <button type="button" class="btn btn-secondary"
          {{b "class: {no-pointer-events: isNotUploaded}, text: name"}}>
      </button>
      <div class="uploading-file" {{b "if: isNotUploaded"}}>
      </div>
    </div>
    {{> DeleteButton smallIcon=true onClick=removeClickFn}}
  </div>
</template>
