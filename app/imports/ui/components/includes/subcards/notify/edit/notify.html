<template name="Subcards_Notify_Edit">
  {{#SubCard_EditWrapper _lText="Notify" _rText=currentNotifyUsers.count}}
    <div class="card-block" id="notify">
      <div class="form-group form-group-buttons">
        {{#each currentNotifyUsers}}
          <div class="btn-group">
            <button class="btn btn-secondary" type="button" disabled=""
                {{b "text: userFullNameOrEmail(this)"}}></button>
            {{> DeleteButton smallIcon=true onClick=removeFromNotifyListFn}}
          </div>
        {{/each}}
        {{> Select_Single
            items=members
            selectFirstIfNoSelected=false
            onUpdate=onSelectUserCb}}
      </div>
    </div>
  {{/SubCard_EditWrapper}}
</template>
