<template name="Subcards_Notify_Edit">
  {{#SubCard_EditWrapper _lText="Notify changes" _rText=currentNotifyUsers.length}}
    <div class="card-block" id="notify">
      {{> Select_Multi
          selected=currentNotifyUsers
          items=_members
          placeholder=placeholder
          onUpdate=onSelectUserCb
          onRemove=onRemoveFromNotifyListCb}}
    </div>
  {{/SubCard_EditWrapper}}
</template>
