<template name="Subcards_RiskScore">
  {{> ScoreTable_Edit
      disabled=disabled
      tableData=tableDataWithGuidelines
      onUpdate=onScoreUpdate
      onGuidePanelToggle=onGuidePanelToggle
      score=score}}
  {{#with score}}
    <div class="card-block">
      {{> RiskScoring_ScoredBy_Edit
          disabled=disabled
          scoredBy=this.scoredBy}}

      {{> RiskScoring_ScoredAt_Edit
          disabled=disabled
          scoredAt=this.scoredAt}}
    </div>
  {{/with}}

  {{> RiskScoring_Guidelines guideHtml=guideHtml}}
</template>
