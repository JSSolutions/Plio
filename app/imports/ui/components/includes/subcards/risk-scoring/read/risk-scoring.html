<template name="Subcards_RiskScoring_Read">
  {{#with score}}
    <div class="card-block card-subheading">
      <h4 class="card-title">Risk analysis</h4>
    </div>
    <div class="list-group">
      <div class="list-group-item">
        <h4 class="list-group-item-heading">
          <div class="label" {{b "text: this.value + ' - ' + getNameByScore(this.value), class: 'impact-'+getClassByScore(this.value)"}}></div>
        </h4>
      </div>
      <div class="row">
        <div class="col-sm-6">
          {{#if this.scoredBy}}
            <div class="list-group-item">
              <p class="list-group-item-text">Scored by</p>
              <h4 class="list-group-item-heading" {{b "text: userFullNameOrEmail(this.scoredBy)"}}></h4>
            </div>
          {{/if}}
        </div>
        <div class="col-sm-6">
          {{#if this.scoredAt}}
            <div class="list-group-item">
              <p class="list-group-item-text">Date</p>
              <h4 class="list-group-item-heading" {{b "text: renderDate(this.scoredAt)"}}></h4>
            </div>
          {{/if}}
        </div>
      </div>
    </div>
  {{/with}}
</template>
