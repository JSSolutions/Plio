<template name="Subcards_RiskScoring_Read">
  {{#if scoresSorted.length}}
    <div class="card-block card-subheading">
      <h4 class="card-title">Risk scoring</h4>
    </div>
    <div class="list-group">
        <table class="table borderless big">
          <thead>
            <tr>
              <th>Score</th>
              <th>Scored date</th>
              <th>Scored by</th>
            </tr>
          </thead>
          <tbody>
            {{#each scoresSorted}}
              <tr>
                <td>
                  <span class="label" {{b "text: this.value, class: 'impact-'+getClassByScore(this.value)"}}></span>
                  <span {{b "text: getNameByScore(this.value)"}}></span>
                </td>
                <td>
                  <span {{b "text: renderDate(this.scoredAt)"}}></span>
                </td>
                <td>
                  <span {{b "text: userFullNameOrEmail(this.scoredBy)"}}></span>
                </td>
              </tr>
            {{/each}}
          </tbody>
        </table>
    </div>
  {{/if}}
</template>
