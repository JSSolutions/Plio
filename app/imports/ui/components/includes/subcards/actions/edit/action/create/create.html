<template name="Actions_CreateSubcard">
  {{> Actions_Title title=title}}

  {{#if showLinkedStandards}}
    {{> Actions_LinkedStandards
        standardsIds=linkedStandardsIds
        isEditable=false}}
  {{/if}}

  {{> Actions_LinkedProblems linkedProblems=linkedProblems}}

  {{> Actions_Owner ownerId=ownerId}}

  {{> Actions_PlanInPlace planInPlace=planInPlace}}

  <hr />

  {{> Actions_CompletionTargetDate completionTargetDate=completionTargetDate}}

  {{> Actions_ToBeCompletedBy toBeCompletedBy=toBeCompletedBy}}
</template>
