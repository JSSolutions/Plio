<template name="Subcards_Actions_Edit">
  {{#SubCardEditWrapper _lText=title _rText=lessons.count}}
    {{#if actions.count}}
      <div id="actions" class="card">
        {{#each actions}}
          {{> SubCardEdit
              _id=this._id
              action=this
              linkedDocs=(linkedDocs this)
              _lText=actionCardTitle
              content="Actions_Edit"
              insertFn=insertFn
              removeFn=removeFn
              updateFn=updateFn}}
        {{/each}}
      </div>
    {{/if}}
    <div class="card new-cards" {{b "ref: forms"}}></div>
    <div class="text-xs-center">
      <button type="button" class="btn btn-link" {{b "click: addAction"}}>
        {{addButtonText}}
      </button>
    </div>
  {{/SubCardEditWrapper}}
</template>
