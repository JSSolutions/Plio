<template name="Subcards_Actions_Edit">
  {{#SubCardEditWrapper _lText=title _rText=lessons.count}}
    <div class="card-block">
      {{#if actions.count}}
        <div id="actions" class="card">
          {{#each actions}}
            {{> SubCardEdit
                _id=this._id
                action=this
                linkedDocs=(linkedDocs this)
                _lText=(lText this)
                _rText=(rText this)
                content="Actions_EditSubcard"
                insertFn=insertFn
                removeFn=removeFn
                updateFn=updateFn
                completeFn=completeFn
                undoCompletionFn=undoCompletionFn
                verifyFn=verifyFn
                undoVerificationFn=undoVerificationFn}}
          {{/each}}
        </div>
      {{/if}}
      <div class="card new-cards" {{b "ref: forms"}}></div>
      <div class="text-xs-center">
        <button type="button" class="btn btn-link" {{b "click: addAction"}}>
          {{addButtonText}}
        </button>
      </div>
    </div>
  {{/SubCardEditWrapper}}
</template>
