<template name="Subcards_OtherFiles_Read">
  {{#with files}}
    <div class="card-block card-subheading">
      <h4 class="card-title" {{b "text: label"}}></h4>
    </div>
    <div class="list-group">
      <div class="list-group-item">
        {{#each this}}
          <a class="btn btn-secondary btn-inline" {{b "href: this.url || '#'"}}>
            <i class="fa fa-lg fa-file-{{extension}}-o margin-right">
            </i>
            <span>{{this.name}}</span>
          </a>
        {{/each}}
      </div>
    </div>
  {{/with}}
</template>
