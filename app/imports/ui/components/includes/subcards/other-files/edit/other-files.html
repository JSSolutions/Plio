<template name="Subcards_OtherFiles_Edit">
  {{#SubCardEditWrapper _lText=label _rText=files.length}}
    <div class="card-block">
      <div id="other-files">
        {{#FormField sm=12}}
          {{> FileUploader_Wrapper
              files=files
              slingshotDirective=slingshotDirective
              uploaderMetaContext=uploaderMetaContext}}
        {{/FormField}}
      </div>
    </div>
  {{/SubCardEditWrapper}}
</template>
