<template name="Subcards_OtherFiles_Edit">
  {{#SubCardEditWrapper _lText="Other Files" _rText=files.length}}
    <div id="other-files">
      {{#FormField sm=12}}
        {{> FileUploader_Wrapper
            files=files
            slingshotDirective=slingshotDirective
            uploaderMetaContext=uploaderMetaContext}}
      {{/FormField}}
    </div>
  {{/SubCardEditWrapper}}
</template>
