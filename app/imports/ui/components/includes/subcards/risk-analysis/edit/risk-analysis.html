<template name="Subcards_RiskAnalysis_Edit">
  {{#SubCardEditWrapper _lText="Risk analysis" _rText=getScoreLabel}}
    {{> ScoreTable_Edit
        tableData=tableData
        onUpdate=onUpdateCb
        score=score}}
    {{#if score}}
      {{> RiskAnalysis_ScoredBy scoredBy=score.scoredBy}}
      {{> RiskAnalysis_ScoredAt scoredAt=score.scoredAt}}
    {{/if}}
  {{/SubCardEditWrapper}}
</template>
