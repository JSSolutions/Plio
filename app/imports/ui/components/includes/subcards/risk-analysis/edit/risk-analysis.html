<template name="Subcards_RiskAnalysis_Edit">
  {{#SubCardEditWrapper _lText="Risk analysis" _rText=getScoreLabel}}
    {{> ScoreTable_Edit
        tableData=tableData
        onUpdate=onUpdateCb
        score=score}}
    {{#with score}}
      <div class="card-block">
        {{> RiskAnalysis_ScoredBy scoredBy=this.scoredBy}}

        {{> RiskAnalysis_ScoredAt scoredAt=this.scoredAt}}
      </div>
    {{/with}}
  {{/SubCardEditWrapper}}
</template>
