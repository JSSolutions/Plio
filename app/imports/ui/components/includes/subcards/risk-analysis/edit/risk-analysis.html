<template name="Subcards_RiskAnalysis_Edit">
  {{#SubCard_EditWrapper _lText="Risk analysis" _rText=getScoreLabel}}
    {{> ScoreTable_Edit
        tableData=tableData
        onUpdate=onUpdateCb
        score=score}}
    {{#with score}}
      {{> RiskAnalysis_ScoredBy_Edit scoredBy=this.scoredBy}}
      {{> RiskAnalysis_ScoredAt_Edit scoredAt=this.scoredAt}}
    {{/with}}
  {{/SubCard_EditWrapper}}
</template>
