<template name="IPOwner">
  {{#FormField label="Owner" sm=7}}
    {{#if owner}}
      {{> SelectItem
          items=members
          selected=owner
          selectFirstIfNoSelected=false
          onUpdate=onUpdateCb}}
    {{else}}
      {{> SelectItem
          items=members
          selectFirstIfNoSelected=false
          onUpdate=onUpdateCb}}
    {{/if}}
  {{/FormField}}
</template>
