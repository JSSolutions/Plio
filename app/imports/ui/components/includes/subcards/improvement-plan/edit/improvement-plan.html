<template name="Subcards_ImprovementPlan_Edit">
  {{#SubCardEditWrapper _lText="ImprovementPlan" _rText=getTextIndicator}}
    <div class="card-block">
      <div id="improvement-plan">
        {{> IPDesiredOutcome desiredOutcome=desiredOutcome}}

        {{> IPTargetDate targetDate=targetDate}}
  
        {{> IPReviewDates reviewDates=reviewDates}}

        {{> IPOwner owner=owner}}

        {{> IPMeansStatement _id=_id files=files}}
      </div>
    </div>
  {{/SubCardEditWrapper}}
</template>
