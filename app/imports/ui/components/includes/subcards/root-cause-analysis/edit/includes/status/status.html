<template name="NC_RCA_Status_Edit">
  {{#FormField label=label}}
    {{#if isSelectedExecutor}}
      {{> Select_Single_Radio
          items=statuses
          value=getStatusValue
          onSelect=onUpdateCb}}
    {{else}}
      <span class="label text-default">
        <i class="fa fa-circle margin-right" {{b "class: getClassByStatus"}}></i>
        <span {{b "text: getStatus"}}></span>
      </span>
    {{/if}}
  {{/FormField}}
</template>
