<template name="RCA_UOS_Edit">
  <div class="card-block">
    {{#with updateOfStandards}}
      {{#FormField label=label}}{{/FormField}}

      {{> RCA_ToBeCompletedBy_Edit
          by=this.executor
          placeholder="Who will do it?"
          label="Who will do it?"
          onUpdate=onStandardsExecutorUpdated}}

      {{> RCA_TargetDate_Edit
          startDate=defaultTargetDate
          date=this.targetDate
          onUpdate=onStandardsDateUpdated}}

      {{> RCA_Status_Edit
          status=this.status
          executor=this.executor
          completionComments=this.completionComments
          isCompleteButtonShown=($not this.status)
          onComplete=onStandardsUpdated
          onUndo=onStandardsUpdateUndone
          onCommentsUpdate=onCommentsUpdate}}

      {{#if updateOfStandards.status}}
        {{> RCA_TargetDate_Edit
            date=this.completedAt
            key="updateOfStandards.completedAt"
            placeholder="Completed date"
            label="Completed date"}}

        {{> RCA_ToBeCompletedBy_Edit
          by=this.completedBy
          key="updateOfStandards.completedBy"
          placeholder="Completed by"
          label="Completed by"}}
      {{/if}}
    {{/with}}
  </div>
</template>
