<template name="NCUpdateOfStandards">
  <div class="card-block">
    {{#FormField label="Update of standard(s)"}}{{/FormField}}

    {{> NCRCADate
        startDate=defaultTargetDate
        date=targetDate
        key="updateOfStandards.targetDate"}}

    {{> NCRCAStatus
      status=status
      executor=executor
      key="updateOfStandards.status"}}

    {{#if updateOfStandards.status}}
      {{> NCRCADate
          date=completedAt
          key="updateOfStandards.completedAt"
          placeholder="Completed date"
          label="Completed date"}}

      {{> NCRCABy
        by=completedBy
        key="updateOfStandards.completedBy"
        placeholder="Completed by"
        label="Completed by"}}
    {{/if}}
  </div>
</template>
