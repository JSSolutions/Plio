<template name="RCA_Analysis_Edit">
  <div class="card-block">
    {{#with analysis}}
      {{#FormField label=label}}{{/FormField}}

      {{> RCA_TargetDate_Edit
          date=this.targetDate
          onUpdate=methods.setDate
          disabled=isAnalysisCompleted}}

      {{#unless isAnalysisCompleted}}
        {{> RCA_ToBeCompletedBy_Edit
            by=this.executor
            comments=this.completionComments
            isButtonVisible=true
            placeholder="Who will do it?"
            label="Who will do it?"
            onUpdate=methods.setExecutor
            onComplete=methods.complete}}
      {{else}}
        {{> RCA_TargetDate_Edit
            date=this.completedAt
            key="analysis.completedAt"
            placeholder="Completed date"
            label="Completed date"}}

        {{> RCA_ToBeCompletedBy_Edit
            by=this.completedBy
            isButtonVisible=false
            key="analysis.completedBy"
            placeholder="Completed by"
            label="Completed by"
            onUndo=methods.undo}}

        {{> RCA_Comments_Edit
            comments=this.completionComments
            onUpdate=onCommentsUpdate}}
      {{/unless}}
    {{/with}}
  </div>
</template>
