<template name="NC_Analysis_Edit">
  <div class="card-block">
    {{#FormField label="Root cause Analysis"}}{{/FormField}}

    {{> NC_RCA_By_Edit
        by=executor
        key="analysis.executor"
        placeholder="Who will do it?"
        label="Who will do it?"}}

    {{> NC_RCA_Date_Edit
        date=targetDate
        onUpdate=onTargetDateUpdate}}

    {{> NC_RCA_Status_Edit
        status=status
        executor=executor
        onComplete=onAnalysisCompleted
        onUndo=onAnalysisUndone}}

    {{#if isAnalysisCompleted}}
      {{> NC_RCA_Date_Edit
          date=completedAt
          key="analysis.completedAt"
          placeholder="Completed date"
          label="Completed date"}}

      {{> NC_RCA_By_Edit
        by=completedBy
        key="analysis.completedBy"
        placeholder="Completed by"
        label="Completed by"}}
    {{/if}}
  </div>
</template>
