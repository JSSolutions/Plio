<template name="Subcards_LessonsLearned_Edit">
  {{#SubCard_EditWrapper
    _lText="Lessons learned"
    _rText=lessons.count
    renderContentOnInitial=renderContentOnInitial}}
    <div class="card-block">
      {{#if lessons.count}}
        <div class="card">
          {{#each lessons}}
            {{> SubCard_Edit
                doc=this
                _id=this._id
                title=this.title
                date=this.date
                owner=this.owner
                notes=this.notes
                serialNumber=this.serialNumber
                linkedTo=linkedTo
                linkedToId=linkedToId
                _lText=(renderText this)
                content="Subcards_LessonLearned"
                insertFn=insertFn
                removeFn=removeFn
                updateFn=updateFn}}
          {{/each}}
        </div>
      {{/if}}
      <div class="card new-cards" {{b "ref: forms"}}></div>
      <div class="text-xs-center">
        <button type="button" class="btn btn-link" {{b "click: addLesson"}}>Add a lesson learned</button>
      </div>
    </div>
  {{/SubCard_EditWrapper}}
</template>
