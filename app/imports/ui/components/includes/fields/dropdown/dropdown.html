<template name="Dropdown">
  <div class="dropdown">
    <input type="text" class="form-control" data-toggle="dropdown"
      {{b "value: value, focusout: fixValue, attr: { placeholder: label }, throttle: 200"}}/>
    <div class="dropdown-menu dropdown-menu-full">
      {{#each items}}
        <a class="dropdown-item pointer" {{b "text: this.title, click: select(this), class: { active: this._id === _id, indent: this.nestingLevel > 1 }"}}></a>
      {{/each}}
      {{> Template.dynamic template=content data=getData}}
    </div>
  </div>
</template>
