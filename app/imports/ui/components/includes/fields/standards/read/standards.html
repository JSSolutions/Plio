<template name="Fields_Standards_Read">
  {{#if standards.length}}
    <div class="list-group-item">
      <p class="list-group-item-text">Standard(s)</p>
      <h4 class="list-group-item-heading">
        {{#each standards}}
          <a class="btn btn-secondary btn-inline" {{b "text: this.title, attr: { href: this.href }"}}></a>
        {{/each}}
      </h4>
    </div>
  {{/if}}
</template>
