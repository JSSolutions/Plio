<template name="Fields_Standards_Read">
  {{#if standards.length}}
    <div class="list-group-item">
      <p class="list-group-item-text">Standard(s)</p>
      {{#each standards}}
        <h4 class="list-group-item-heading">
          <a {{b "text: this.title, attr: { href: this.href }"}}></a>
        </h4>
      {{/each}}
    </div>
  {{/if}}
</template>
