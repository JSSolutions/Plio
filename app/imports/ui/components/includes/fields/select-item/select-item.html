<template name="SelectItem">
  <div class="dropdown-wrapper form-group-flex-flex">
    <div class="input-group dropdown" {{b "ref: dropdown"}}>
      <div {{b "click: openDropdownMenu"}}>
        <input type="text" class="form-control"
          {{b "value: value, attr: { placeholder: placeholder }, throttle: 200"}}/>
      </div>

      <div class="dropdown-menu dropdown-menu-full">
        {{#each itemsFiltered}}
          <a class="dropdown-item pointer" {{b "html: itemHtml(this), click: select(this), class: { active: this._id === selected, indent: this.nestingLevel > 1 }"}}></a>
        {{/each}}
        {{#if showContent}}
          {{> Template.dynamic template=content data=getContentData}}
        {{else}}
          <div class="dropdown-item"><strong>There are no available items...</strong></div>
        {{/if}}
      </div>

      <span class="input-group-btn" data-toggle="dropdown">
        <button type="button" class="btn btn-secondary btn-icon" {{b "click: handleButtonClick"}}>
          <i class="fa" {{b "class: { fa-caret-down: !loading, fa-spinner: loading }"}}></i>
        </button>
      </span>
    </div>
  </div>
</template>
