<template name="SelectItem">
  <div class="dropdown input-group-typeahead" {{b "ref: dropdown"}}>

    <div class="input-group" data-toggle="dropdown">
      <input type="text" class="form-control"
        {{b "value: value, attr: { placeholder: placeholder }, throttle: 200"}}/>
      <span class="input-group-btn">
        <button type="button" class="btn btn-secondary btn-icon" {{b "click: value('')"}}>
          <i class="fa" {{b "class: { fa-caret-down: !loading, fa-spinner: loading }"}}></i>
        </button>
      </span>
    </div>

    <div class="dropdown-menu dropdown-menu-full">
      {{#each itemsFiltered}}
        <a class="dropdown-item pointer" {{b "text: this.title, click: select(this), class: { active: this._id === selected, indent: this.nestingLevel > 1 }"}}></a>
      {{/each}}
      {{#if showContent}}
        {{> Template.dynamic template=content data=getData}}
      {{else}}
        <div class="dropdown-item"><strong>There are no available items...</strong></div>
      {{/if}}
    </div>
  </div>
</template>
