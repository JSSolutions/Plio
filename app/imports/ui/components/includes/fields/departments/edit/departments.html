<template name="Departments_Edit">
  {{#FormField label="Department(s)"}}
    {{#each currentDepartments}}
      <div class="btn-group">
        <button class="btn btn-secondary" type="button" disabled=""
            {{b "text: this.name"}}></button>
        {{> DeleteButton _id=this._id smallIcon=true onClick=onRemoveCb}}
      </div>
    {{/each}}
    {{> SelectItem
        items=departments
        selectFirstIfNoSelected=false
        onUpdate=onSelectCb
        content="DepartmentsCreate"}}
  {{/FormField}}
</template>
