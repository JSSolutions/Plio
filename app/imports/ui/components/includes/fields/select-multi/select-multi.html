<template name="Select_Multi">
  <div class="form-group form-group-buttons">
    {{#each selected}}
      <div class="btn-group">
        <button class="btn btn-secondary" type="button" disabled=""
            {{b "text: this.title, attr: { title: this.title }"}}></button>
        {{#if isDeleteButtonVisible}}
          {{> DeleteButton
              _id=this._id
              smallIcon=true
              onClick=onRemoveCb}}
        {{/if}}
      </div>
    {{/each}}
    {{> Select_Single
        placeholder=placeholder
        items=items
        excludedItems=selectedIds
        selectFirstIfNoSelected=selectFirstIfNoSelected
        onUpdate=onSelectCb
        content=content}}
  </div>
</template>
