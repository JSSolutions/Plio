<template name="DiscussionsFileUploader">
  <span class="input-group-btn btn-file">
    <button class="btn btn-secondary">
      <i class="fa fa-paperclip"></i>
    </button>
    <input
      type="file"
      multiple="multiple"
      {{b "value: attachmentFiles, change: upload, ref: fileInput"}}
    >
  </span>
</template>
