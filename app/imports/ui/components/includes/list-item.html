<template name="ListItem">
  <a class="list-group-item list-group-subheading list-group-toggle pointer" {{b "click: toggleCollapse, class: { collapsed: collapsed }"}}>
    <h4 class="list-group-item-heading pull-left" {{b "text: this.title"}}></h4>
  </a>
  <div class="list-group-collapse collapse" {{b "ref: collapse"}}>
    <div class="list-group">
      {{> Template.dynamic template=template}}
    </div>
  </div>
</template>
