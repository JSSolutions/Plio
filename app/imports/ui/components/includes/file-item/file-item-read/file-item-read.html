<template name="FileItem_Read">
  <div class="file-item-read">
    <a class="btn btn-secondary file-label text-xs-left {{#if this.isUploaded}}uploaded{{else}}no-pointer-events {{#if this.isFailed}}failed{{/if}}{{/if}}"
      {{b "href: url || ''"}}>
      <span>
        {{#if extension}}
          <i class="fa fa-lg fa-file-{{extension}}-o margin-right"></i>
        {{/if}}
        <span>{{name}}</span>
      </span>
      <div class="uploading-file progress progress-striped stripes progress-animated {{#if this.isUploaded}}uploaded{{/if}}"></div>
    </a>
  </div>
</template>
