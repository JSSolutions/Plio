<template name="InlineFormButtons">
  <button type="button" class="btn btn-secondary btn-icon margin-left"
      {{b "unless: editMode, click: onDelete"}}>
    <i class="fa fa-times-circle"></i>
  </button>
  <button type="button" class="btn btn-secondary btn-icon margin-left"
      {{b "if: editMode, click: onSave"}}>
    <i class="fa fa-check"></i>
  </button>
</template>
