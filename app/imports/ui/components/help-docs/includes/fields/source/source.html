<template name="HelpDocs_Source_Edit">
  {{> Sources_Edit
      label="Source file"
      sourceType=sourceType
      sourceUrl=sourceUrl
      sourceFileId=sourceFileId
      sourceHtmlUrl=sourceHtmlUrl
      isSourceRequired=true
      slingshotDirective='helpDocFiles'
      metaContext=uploaderMetaContext
      convertDocxToHtml=(callback 'convertDocxToHtml')
      fileData=fileData}}
</template>
