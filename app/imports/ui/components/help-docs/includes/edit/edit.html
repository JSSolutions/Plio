<template name="HelpDocs_Edit">
  <div>
    <div class="relative">
      <div class="card-block">
        {{> HelpDocs_Title_Edit
            title=helpDoc.title
            _id=helpDoc._id}}

        {{> HelpDocs_Section_Edit
            sectionId=helpDoc.sectionId
            _id=helpDoc._id}}

        {{> HelpDocs_Source_Edit
            sourceType=helpDoc.source.type
            sourceUrl=helpDoc.source.url
            sourceFileId=helpDoc.source.fileId
            sourceHtmlUrl=helpDoc.source.htmlUrl}}
      </div>

      {{> Subcards_Notify_Edit
          doc=helpDoc
          membersQuery=notifyListMembersQuery
          onUpdate=(callback 'onUpdateNotifyUser')}}

      <div class="card-block text-xs-center">
        <button type="button" class="btn btn-secondary" {{b "click: remove"}}>Delete</button>
      </div>
    </div>
  </div>
</template>
