<template name="UserEdit_PhoneNumbers">
  <div id="phones-forms" {{b "ref: forms"}}>
    {{#each phoneNumbers}}
      {{> UserEdit_PhoneNumber}}
    {{/each}}
  </div>

  <div class="form-group row">
    <div class="col-sm-8 col-sm-offset-4">
      <button type="button" class="btn btn-secondary" {{b "click: addPhoneForm"}}>
        Add another phone number
      </button>
    </div>
  </div>
</template>
