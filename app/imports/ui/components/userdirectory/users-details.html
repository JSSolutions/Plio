<template name="UsersDetails">
  <div class="content-cards scroll flexbox-column col-sm-8 hidden-sm-down">
    <div class="content-cards-inner flex scroll">
      {{#with currentUser}}
      <div class="card">
        <div class="card-block card-heading clearfix">
          <div class="card-heading-buttons pull-xs-right">
            <a class="btn btn-primary" data-toggle="modal" data-target="#user-edit-modal">
              <i class="ms-Icon ms-Icon--pencil"></i>
              Edit
            </a>
          </div>
          <h3 class="card-title">User details</h3>
        </div>
        <div class="list-group">
          <div class="row">
            <div class="col-sm-6">
              <div class="list-group-item">
                <img class="img-circle pull-xs-left" {{b "src: avatar(this)"}}>
                <p class="list-group-item-text">Name</p>
                <h4 class="list-group-item-heading" {{b "text: userFullNameOrEmail(this)"}}></h4>
              </div>
            </div>
            <div class="col-sm-6" {{b "if: initials(this)"}}>
              <div class="list-group-item">
                <p class="list-group-item-text">Initials</p>
                <h4 class="list-group-item-heading" {{b "text: initials(this)" }}>=</h4>
              </div>
            </div>
          </div>
          <div class="row" {{b "if: description(this)"}}>
            <div class="col-sm-6">
              <div class="list-group-item">
                <p class="list-group-item-text">Description</p>
                <h4 class="list-group-item-heading" {{b "text: description(this)" }}></h4>
              </div>
            </div>
          </div>
        </div>
        <div class="card-block card-subheading">
          <h4 class="card-title">Contact details</h4>
        </div>
        <div class="ng-scope">
          <div class="list-group ng-scope">
            <div class="list-group-item">
              <p class="list-group-item-text">Email</p>
              <h4 class="list-group-item-heading"><a href="mailto:" {{b "text: email(this)" }}></a></h4>
            </div>
            <div class="list-group-item" {{b "if: address(this)"}}>
                <p class="list-group-item-text">Address</p>
                <h4 class="list-group-item-heading" {{b "text: address(this)"}}></h4>
            </div>
            <div class="row">
              {{#each phoneNumbers this}}
                <div class="col-sm-6">
                  <div class="list-group-item">
                    <p class="list-group-item-text" {{b "text: phoneType(this.type)"}}></p>
                    <h4 class="list-group-item-heading"><a href="tel:" {{b "text: this.number" }}></a></h4>
                  </div>
                </div>
              {{/each}}
            </div>
            <div class="list-group-item" {{b "if: skype(this)"}}>
              <p class="list-group-item-text">Skype name</p>
              <h4 class="list-group-item-heading"><a href="skype:{{skype this}}?call" {{b "text: skype(this)"}}></a></h4>
            </div>
          </div>
        </div>
        <div class="card-block card-subheading">
          <h4 class="card-title" {{b "text: superpowersTitle(this)"}}></h4>
        </div>
        <div class="ng-scope">
          <div class="list-group ng-scope">
            <div class="list-group-item">
              <h4 class="list-group-item-heading">
                <i class="ms-Icon ms-Icon--check text-success"></i>
                Create &amp; delete users
              </h4>
              <h4 class="list-group-item-heading">
                <i class="ms-Icon ms-Icon--check text-success"></i>
                Change organization settings
              </h4>
            </div>
            <div class="list-group-item">
              <h4 class="list-group-item-heading text-muted">
                <i class="ms-Icon ms-Icon--x text-danger"></i>
                Edit user permissions
              </h4>
              <h4 class="list-group-item-heading text-muted">
                <i class="ms-Icon ms-Icon--x text-danger"></i>
                View team to do lists
              </h4>
              <h4 class="list-group-item-heading text-muted">
                <i class="ms-Icon ms-Icon--x text-danger"></i>
                Create &amp; edit standards documents
              </h4>
            </div>
          </div>
        </div>
      </div>
      {{/with}}
    </div>
  </div>
</template>
