<template name="UserDirectory_InviteUsers_UserEntry">
  <div class="form-group form-group-flex">
    <img class="img-circle avatar" {{b "src: randomAvatarUrl"}}>
    <div class="form-group-flex-flex margin-left">
      <input type="text" class="form-control" placeholder="Name" {{b "value: name"}}>
      <input type="text" class="form-control" placeholder="Email address" {{b "value: email"}}>
    </div>
  </div>
</template>
