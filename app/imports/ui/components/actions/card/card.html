<template name="Actions_Card_Read">
  <div class="content-cards-inner flex scroll">
    {{#if actions.count}}
      {{#with action}}
        {{#Card_Read
          isReadOnly=isReadOnly
          cardTitle=(_getNameByType this.type)
          doc=this
          docType=this.type
          isReady=isReady
          onOpenEditModal=onOpenEditModalCb}}

          <div class="list-group">
            {{#Fields_ListGroupItem_Read
              label="Title"}}
              <span {{b "text: this.title"}}></span>
              <span class="label margin-left" {{b "text: this.sequentialId, class: 'label-'+getClassByStatus(this.status)"}}></span>
              <span class="label text-default" {{b "text: getStatusName(this.status)"}}></span>
            {{/Fields_ListGroupItem_Read}}

            {{#with description}}
              {{> Fields_ListGroupItem_Read
                  label="Description"
                  text=this}}
            {{/with}}

            {{> Actions_LinkedTo_Read linkedTo=this.linkedTo}}

            <div class="row">
              {{#with this.createdAt}}
                <div class="col-sm-6">
                  {{> Fields_ListGroupItem_Read
                      label="Created date"
                      text=(renderDate this)}}
                </div>
              {{/with}}
              {{#with this.ownerId}}
                <div class="col-sm-6">
                  {{> Fields_ListGroupItem_Read
                      label="Owner"
                      text=(userFullNameOrEmail this)}}
                </div>
              {{/with}}
            </div>

            {{#with this.planInPlace}}
              {{> Fields_ListGroupItem_Read
                  label="Plan in place?"
                  text=this
                  className=(getClassForPlanInPlace this)}}
            {{/with}}
          </div>

          <div class="list-group">
            <div class="row">
              <div class="col-sm-6">
                <div class="list-group-item">
                  {{#if this.isCompleted}}
                    <p class="list-group-item-text">Completed date</p>
                    <h4 class="list-group-item-heading" {{b "text: renderDate(this.completedAt)"}}></h4>
                  {{else}}
                    <p class="list-group-item-text">Completion target date</p>
                    <h4 class="list-group-item-heading" {{b "text: renderDate(this.completionTargetDate)"}}></h4>
                  {{/if}}
                </div>
              </div>
              <div class="col-sm-6">
                <div class="list-group-item">
                  {{#if this.isCompleted}}
                    <p class="list-group-item-text">Completed by</p>
                    <h4 class="list-group-item-heading" {{b "text: userNameOrEmail(this.completedBy)"}}></h4>
                  {{else}}
                    <p class="list-group-item-text">To be completed by</p>
                    <h4 class="list-group-item-heading" {{b "text: userNameOrEmail(this.toBeCompletedBy)"}}></h4>
                  {{/if}}
                </div>
              </div>
            </div>
            {{#with this.completionComments}}
              <div class="list-group-item">
                <p class="list-group-item-text">Comments</p>
                <h4 class="list-group-item-heading" {{b "text: this"}}></h4>
              </div>
            {{/with}}
          </div>

          {{#if this.toBeVerifiedBy}}
            <div class="list-group">
              <div class="row">
                <div class="col-sm-6">
                  <div class="list-group-item">
                    {{#if this.isVerified}}
                      <p class="list-group-item-text">
                        {{#if this.isVerifiedAsEffective}}
                          Verified as effective date
                        {{else}}
                          Assessed as ineffective date
                        {{/if}}
                      </p>
                      <h4 class="list-group-item-heading" {{b "text: renderDate(this.verifiedAt)"}}></h4>
                    {{else}}
                      <p class="list-group-item-text">Verification target date</p>
                      <h4 class="list-group-item-heading" {{b "text: renderDate(this.verificationTargetDate)"}}></h4>
                    {{/if}}
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="list-group-item">
                    {{#if this.isVerified}}
                      <p class="list-group-item-text">Verified by</p>
                      <h4 class="list-group-item-heading" {{b "text: userNameOrEmail(this.verifiedBy)"}}></h4>
                    {{else}}
                      <p class="list-group-item-text">To be verified by</p>
                      <h4 class="list-group-item-heading" {{b "text: userNameOrEmail(this.toBeVerifiedBy)"}}></h4>
                    {{/if}}
                  </div>
                </div>
              </div>
              {{#with this.verificationComments}}
                <div class="list-group-item">
                  <p class="list-group-item-text">Comments</p>
                  <h4 class="list-group-item-heading" {{b "text: this"}}></h4>
                </div>
              {{/with}}
            </div>
          {{/if}}

          {{#with this.notify}}
            {{> Subcards_Notify_Read users=this}}
          {{/with}}

          {{> Subcards_Notes_Read notes=this.notes}}

          {{> Subcards_OtherFiles_Read label="Files" fileIds=this.fileIds}}
        {{/Card_Read}}

      {{/with}}
    {{else}}
      <div class="card">
        <div class="card-block card-heading">
          <h5>There are no actions yet! Click on the 'Add' button to create your first action.</h5>
        </div>
      </div>
    {{/if}}
  </div>
</template>
