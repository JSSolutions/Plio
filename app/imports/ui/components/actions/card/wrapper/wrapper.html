<template name="Actions_Card_Read_Wrapper">
  {{#if _is_ 'Actions'}}
    {{> Actions_QAPanel_Read document=action _documentType=ActionDocumentTypes.ACTION}}
    {{> Actions_Card_Read}}
  {{/if}}

  {{#if _is_ 'NonConformities'}}
    {{> Actions_QAPanel_Read document=NC _documentType=ActionDocumentTypes.NC}}
    {{> NC_Card_Read NC=NC}}
  {{/if}}

  {{#if _is_ 'Risks'}}
    {{> Actions_QAPanel_Read document=risk _documentType=ActionDocumentTypes.RISK}}
    {{> Risks_Card_Read risk=risk}}
  {{/if}}
</template>
