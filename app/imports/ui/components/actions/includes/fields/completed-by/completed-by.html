<template name="Actions_CompletedBy">
  {{#FormField label="Completed by"}}
    <div class="form-group-flex">
      {{> Select_Single
          items=_members
          selected=completedBy
          placeholder=placeholder
          selectFirstIfNoSelected=selectFirstIfNoSelected
          disabled=isDisabled
          onUpdate=onUpdateCb}}
      {{#if canBeUndone}}
        <button type="button" class="btn btn-link margin-left" {{b "click: onUndo"}}>
          Undo
        </button>
      {{/if}}
    </div>
    {{#if canBeUndone}}
      <p class="text-muted">
        Completed {{passedFromCompleted}}, {{leftToUndo}} left to undo
      </p>
    {{/if}}
  {{/FormField}}
</template>
