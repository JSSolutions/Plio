<template name="Actions_CompletedBy">
  {{#FormField label="Completed by"}}
    {{#Completion_Edit
      isButtonVisible=false
      canButtonBeShown=canBeUndone
      text=completionComments
      onUndo=onUndo}}

      {{> Select_Single
          items=_members
          selected=toBeCompletedBy
          placeholder=placeholder
          selectFirstIfNoSelected=selectFirstIfNoSelected
          onUpdate=onUpdateCb}}

    {{/Completion_Edit}}

    {{#if canBeUndone}}
      <p class="text-muted">
        Completed {{passedFromCompleted}}, {{leftToUndo}} left to undo
      </p>
    {{/if}}
  {{/FormField}}
</template>
