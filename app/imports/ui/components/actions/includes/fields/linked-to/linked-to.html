<template name="Actions_LinkedTo">
  {{#FormField label="Linked to"}}
    {{#if isEditable}}
      {{#each linkedDocs}}
        <div class="btn-group">
          <button class="btn btn-secondary" type="button" disabled=""
              {{b "text: this.sequentialId + ' ' + this.title"}}></button>
          {{> DeleteButton _id=this._id smallIcon=true onClick=onRemoveCb}}
        </div>
      {{/each}}
      {{> SelectItem
          placeholder="Linked to"
          items=items
          selectFirstIfNoSelected=false
          onUpdate=onSelectCb}}
    {{else}}
      {{#each linkedDocs}}
        <div class="input-group">
          <span class="input-group-addon" {{b "text: this.sequentialId"}}></span>
          <input type="text" class="form-control" {{b "value: this.title"}} disabled="" />
        </div>
      {{/each}}
    {{/if}}
  {{/FormField}}
</template>
