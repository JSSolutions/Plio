<template name="Actions_Title">
  {{#FormField label="Title"}}
    {{#ClearableField field="title"}}
      <div {{b "class: { input-group: sequentialId }"}}>
        <div class="input-group-addon" {{b "if: sequentialId, text: sequentialId"}}></div>
        <input type="text" class="form-control" placeholder="Title" {{b "value: title, focusout: update"}}>
      </div>
    {{/ClearableField}}
  {{/FormField}}
</template>
