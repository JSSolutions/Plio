<template name="Actions_LinkedStandards">
  {{#if isEditable}}

    {{#FormField label="Standard(s)"}}
      {{#each linkedStandards}}
        <div class="btn-group">
          <button class="btn btn-secondary" type="button" disabled=""
              {{b "text: this.title"}}></button>
          {{> DeleteButton _id=this._id smallIcon=true onClick=onRemoveCb}}
        </div>
      {{/each}}

      {{> SelectItem
          placeholder="Standard(s)"
          items=standards
          selectFirstIfNoSelected=false
          onUpdate=onSelectCb}}
    {{/FormField}}

  {{else}}

    <div class="row">
      <label class="form-control-label col-sm-4 col-xs-12 first-row-label">
        Standard(s)
      </label>
      <div class="col-sm-8">
        {{#each linkedStandards}}
          <div class="form-group row">
            <div class="col-sm-12">
              <input type="text" class="form-control" {{b "value: this.title"}} disabled="" />
            </div>
          </div>
        {{/each}}
      </div>
    </div>

  {{/if}}
</template>
