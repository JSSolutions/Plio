<template name="Actions_ToBeVerifiedBy">
  {{#FormField label="To be verified by"}}
    <div class="form-group form-group-flex">
      {{> SelectItem
          items=_members
          selected=toBeVerifiedBy
          placeholder=placeholder
          selectFirstIfNoSelected=selectFirstIfNoSelected
          onUpdate=onUpdateCb}}
      {{#if isVerifyButtonVisible}}
        {{#unless isVerificationFormVisible}}
          <button type="button" class="btn btn-success margin-left"
              {{b "click: showVerificationForm"}}>
            Verify
          </button>
        {{else}}
          <button type="button" class="btn btn-link margin-left"
              {{b "click: hideVerificationForm"}}>
            Cancel
          </button>
        {{/unless}}
      {{/if}}
    </div>
    {{#if isVerificationFormVisible}}
      <div class="form-group">
        <textarea class="form-control" rows="3" placeholder="Comments"
            {{b "value: verificationComments"}}></textarea>
      </div>
      <button type="button" class="btn btn-success pull-left"
          {{b "click: verify"}}>
        <i class="fa fa-check margin-right"></i>
        Verified as effective
      </button>
      <button type="button" class="btn btn-danger pull-left"
          {{b "click: failVerification"}}>
        <i class="fa fa-times margin-right"></i>
        Assessed as ineffective
      </button>
    {{/if}}
  {{/FormField}}
</template>
