<template name="Actions_ToBeVerifiedBy">
  {{#FormField label="To be verified by"}}
    {{#Completion_Edit
      isButtonVisible=true
      canButtonBeShown=canBeVerified
      buttonDefaultText="Verify"
      buttonSuccessText="Verified as effective"
      buttonFailText="Assessed as ineffective"
      onComplete=verify
      onFail=failVerification}}

      {{> Select_Single
          items=_members
          selected=toBeVerifiedBy
          placeholder=placeholder
          selectFirstIfNoSelected=selectFirstIfNoSelected
          onUpdate=onUpdateCb}}

    {{/Completion_Edit}}
  {{/FormField}}
</template>
