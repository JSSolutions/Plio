<template name="Actions_ToBeCompletedBy">
  {{#FormField label="To be completed by"}}
    {{#Completion_Edit
      isButtonVisible=true
      canButtonBeShown=canBeCompleted
      text=completionComments
      onComplete=complete}}

      {{> Select_Single
          items=_members
          selected=toBeCompletedBy
          placeholder=placeholder
          selectFirstIfNoSelected=selectFirstIfNoSelected
          onUpdate=onUpdateCb}}

    {{/Completion_Edit}}
  {{/FormField}}
</template>
