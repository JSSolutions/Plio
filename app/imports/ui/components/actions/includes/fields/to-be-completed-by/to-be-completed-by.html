<template name="Actions_ToBeCompletedBy">
  {{#FormField label="To be completed by"}}
    <div class="form-group form-group-flex">
      {{> SelectItem
          items=_members
          selected=toBeCompletedBy
          placeholder=placeholder
          selectFirstIfNoSelected=selectFirstIfNoSelected
          onUpdate=onUpdateCb}}
      {{#if isCompleteButtonVisible}}
        {{#unless isCompleteFormVisible}}
          <button type="button" class="btn btn-success margin-left"
              {{b "click: showCompleteForm"}}>
            Complete
          </button>
        {{else}}
          <button type="button" class="btn btn-link margin-left"
              {{b "click: hideCompleteForm"}}>
            Cancel
          </button>
        {{/unless}}
      {{/if}}
    </div>
    {{#if isCompleteFormVisible}}
      <div class="form-group">
        <textarea class="form-control" rows="3" placeholder="Comments"
            {{b "value: completionComments"}}></textarea>
      </div>
      <button type="button" class="btn btn-success pull-left" {{b "click: complete"}}>
        <i class="fa fa-check margin-right"></i>
        Complete
      </button>
    {{/if}}
  {{/FormField}}
</template>
