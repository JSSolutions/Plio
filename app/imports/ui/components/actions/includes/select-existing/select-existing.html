<template name="Actions_SelectExisting">
  {{#FormField label="Existing action"}}
    {{> SelectItem
        items=actions
        placeholder='Existing action'
        selectFirstIfNoSelected=false
        variation='caret'
        content="Actions_DropdownAddAction"
        contentData=dropdownAddActionData
        onUpdate=onActionSelectedCb}}
  {{/FormField}}
  {{#if showLinkedTo}}
    {{> Actions_LinkedTo
        linkedTo=actionLinkedTo
        type=type
        standardId=standardId}}
  {{/if}}
</template>
