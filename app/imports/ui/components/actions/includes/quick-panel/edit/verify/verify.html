<template name="Actions_QAPanel_Edit_Verify">
  <div class="form-group">
    <button type="button" class="btn btn-success pull-xs-left" {{b "click: update('verified as effective')"}}>
      <i class="fa fa-check margin-right"></i>
      Verified as effective
    </button>
    <button type="button" class="btn btn-danger pull-xs-right" {{b "click: update('failed verification')"}}>
      <i class="fa fa-times margin-right"></i>
      Assessed as ineffective
    </button>
  </div>
  <div class="form-group">
    <textarea class="form-control" placeholder="Comments" rows="6" {{b "value: comments"}}></textarea>
  </div>
</template>
