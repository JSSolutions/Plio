<template name="Actions_QAPanel_Edit_Complete">

    <button type="button" class="btn btn-success pull-xs-left" {{b "click: update"}}>
      <i class="fa fa-check margin-right"></i>
      Complete
    </button>
  </div>
  <div class="form-group">
    <textarea class="form-control" placeholder="Comments" rows="6" {{b "value: comments"}}></textarea>
  </div>
</template>
