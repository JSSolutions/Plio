<template name="SCSource">
  {{#with source}}
    <div class="list-group-item">
      {{#if title}}
        <p class="list-group-item-text" {{b "text: title"}}></p>
      {{/if}}
      <h4 class="list-group-item-heading" {{b "if: this.type === 'url'"}}>
        <i class="fa fa-link margin-right"></i>
        <a target="_blank" {{b "href: this.url, text: this.url"}}></a>
      </h4>
      <h4 class="list-group-item-heading" {{b "if: this.type === 'attachment'"}}>
        <a class="btn btn-secondary" {{b "href: this.url"}}>
          <i class="fa fa-file-{{this.extension}}-o margin-right"></i>
          <span>{{this.name}}</span>
        </a>
      </h4>
      <iframe width="560" height="315" frameborder="0" allowfullscreen
        {{b "if: this.type === 'video', attr: { src: renderVideoSrc(this.url) }"}}>
      </iframe>
    </div>
  {{/with}}
</template>
