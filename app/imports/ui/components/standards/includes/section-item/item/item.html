<template name="Standards_Item_Read">
  {{#ListItemLink (linkArgs)}}
    <div class="list-group-item-content">
      <h4 class="list-group-item-heading pull-xs-left">
        <span {{b "text: this.title"}}></span>
        <span class="label label-primary" {{b "if: isNew"}}>New</span>
        <span class="label label-danger" {{b "if: this.status === 'draft'"}}>
          <span {{b "text: 'Issue ' + this.issueNumber"}}></span>
          <span>Draft</span>
        </span>
      </h4>
      <p class="list-group-item-text pull-right" {{b "if: this.isDeleted, text: 'Deleted by: ' + userNameOrEmail(this.deletedBy)"}}></p>
      <p class="list-group-item-text pull-left" {{b "text: typeName"}}></p>
      <p class="list-group-item-text pull-right" {{b "if: this.isDeleted, text: renderDate(this.deletedAt)"}}></p>
    </div>
  {{/ListItemLink}}
</template>
