<template name="StandardSectionItem">
  <div class="list-group">
    {{#each items}}
      {{#if isNestingLevel this 1}}
        <div class="span">
          {{> Standards_Item_Read}}
        </div>
      {{/if}}
      <div class="sub">
        {{#if isNestingLevel this 2}}
          <div class="span">
            {{> Standards_Item_Read}}
          </div>
        {{/if}}
        <div class="subsub">
          {{#if isNestingLevel this 3}}
            <div class="span">
              {{> Standards_Item_Read}}
            </div>
          {{/if}}
          <div class="subsubsub">
            {{#if isNestingLevel this 4}}
              <div class="span">
                {{> Standards_Item_Read}}
              </div>
            {{/if}}
          </div>
        </div>
      </div>
    {{/each}}
  </div>
</template>
