<template name="StandardsSectionItem">
  <div class="list-group">
    {{#each standards}}
      {{#if isNestingLevel this 1}}
        <div class="span">
          {{> ListSubItem}}
        </div>
      {{/if}}
      <div class="sub">
        {{#if isNestingLevel this 2}}
          <div class="span">
            {{> ListSubItem}}
          </div>
        {{/if}}
        <div class="subsub">
          {{#if isNestingLevel this 3}}
            <div class="span">
              {{> ListSubItem}}
            </div>
          {{/if}}
          <div class="subsubsub">
            {{#if isNestingLevel this 4}}
              <div class="span">
                {{> ListSubItem}}
              </div>
            {{/if}}
          </div>
        </div>
      </div>
    {{/each}}
  </div>
</template>
