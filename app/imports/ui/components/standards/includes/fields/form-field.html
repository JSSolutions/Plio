<template name="FormField">
  <div class="form-group row" {{b "class: { has-danger: isInvalid }"}}>
    <label class="form-control-label col-sm-4 col-xs-12" {{b "if: label, text: label"}}>
    </label>
    <div class="col-sm-8 col-xs-12" {{b "class: {col-sm-offset-4: hideLabel}"}}>
      {{> Template.contentBlock}}
    </div>
  </div>
</template>
