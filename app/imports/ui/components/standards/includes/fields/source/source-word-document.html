<template name="SourceWordDocument">
  {{#if source.htmlUrl}}
    <div class="source-document-item">
      <div class="iframe-wrapper word-document">
        <div class="iframe-placeholder"></div>
          {{#if isIframeReady}}
            <div class="source-document-preview-wrapper">
              <div class="source-document-preview">
                <iframe src={{source.htmlUrl}}></iframe>
              </div>
            </div>
          {{/if}}
      </div>
      {{> SCSource source=source}}
    </div>
  {{/if}}
</template>
