<template name="ESBookSection">
  {{#FormField label="Book section"}}
    <div class="dropdown">
      <input type="text" class="form-control" placeholder="Book section" data-toggle="dropdown"
        {{b "value: bookSection, focus: bookSection(''), throttle: 300"}}/>
      <div class="dropdown-menu dropdown-menu-full">
        {{#each bookSections}}
          <a class="dropdown-item" href="#" {{b "text: this.number + '. ' + this.name, click: selectBookSection(this)"}}></a>
        {{/each}}
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="#"><strong>Add new section</strong></a>
      </div>
    </div>
  {{/FormField}}
</template>
