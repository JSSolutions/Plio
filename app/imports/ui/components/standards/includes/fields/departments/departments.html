<template name="ESDepartments">
  {{#FormField label="Department(s)"}}
    {{#each selectedDepartments}}
        <div class="btn-group">
          <button type="button" class="btn btn-secondary" disabled="" {{b "text: this.name"}}></button>
          <button type="button" class="btn btn-secondary" {{b "click: removeDepartment(this)"}}><i class="fa fa-times-circle"></i></button>
        </div>
    {{/each}}
    <div class="dropdown">
      <input type="text" class="form-control" placeholder="Add a department" data-toggle="dropdown" {{b "value: department, throttle: 300"}}/>
      <div class="dropdown-menu dropdown-menu-full">
        {{#each departments}}
          <a class="dropdown-item" href="#" {{b "text: this.name, click: selectDepartment(this)"}}></a>
        {{/each}}
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="#"><strong>Add new department</strong></a>
      </div>
    </div>
  {{/FormField}}
</template>
