<template name="ESImprovementPlan">
  <div class="card-block card-block-collapse-toggle" {{b "click: toggleCollapse, class: { collapsed: collapsed }"}}>
    <h4 class="card-title pull-xs-left">Improvement plan</h4>
    <i class="fa fa-align-left disclosure-indicator pull-right"></i>
  </div>
  <div class="card-block-collapse collapse" id="improvement-plan" {{b "ref: collapse"}}>
    <div class="card-block">

      {{> ESIPDesiredOutcome desiredOutcome=desiredOutcome}}

      {{> ESIPTargetDate targetDate=targetDate}}

      {{#FormField label="Improvement plan review dates" sm=7}}
        <div {{b "ref: forms"}}>
          {{> Datepicker placeholder="Review date" class="margin-bottom"}}
        </div>
        <button type="button" class="btn btn-primary margin-bottom-none"
          {{b "click: addForm('Datepicker', { class: 'margin-bottom', placeholder: 'Review date' })"}}>
          <i class="fa fa-plus"></i>
          Add review date
        </button>
      {{/FormField}}

      {{> ESOwner sm=7 isEditable=true selectedOwnerId=owner}}

      {{#FormField label="Selected metric" sm=7}}
        <input type="text" class="form-control" placeholder="Selected metric" {{b "value: selectedMetric"}}>
      {{/FormField}}

      {{#FormField label="Target value" sm=7}}
        <input type="text" class="form-control" placeholder="Target value" {{b "value: targetValue"}}>
      {{/FormField}}

      <div class="form-group form-group-buttons row">
        <label class="form-control-label col-sm-5 col-xs-12">Means statement</label>
        <div class="col-sm-7 col-xs-12">
          <div class="btn-group">
            <button type="button" class="btn btn-secondary">
              <i class="fa fa-file-word-o"></i>
              Means Statement - 18 Mar 2016
            </button>
            <button type="button" class="btn btn-secondary">
              <i class="fa fa-times-circle no-margin"></i>
            </button>
          </div>
          <div class="btn-group">
            <button type="button" class="btn btn-secondary">
              <i class="fa fa-file-excel-o"></i>
              attachment
            </button>
            <button type="button" class="btn btn-secondary">
              <i class="fa fa-times-circle no-margin"></i>
            </button>
          </div>
          <span class="btn btn-primary btn-file">
            <i class="fa fa-plus"></i> Add <input type="file">
          </span>
        </div>
      </div>
    </div>
  </div>
</template>
