<template name="ESIPReviewDates">
  {{#FormField label="Improvement plan review dates" sm=7}}
    {{#each reviewDates}}
      {{> Datepicker placeholder="Review date" class="margin-bottom" isEditable=true _id=this._id date=(renderDate this.date)}}
    {{/each}}
    <div {{b "ref: forms"}}></div>
    <button type="button" class="btn btn-primary margin-bottom-none"
      {{b "click: addReviewDate"}}>
      <i class="fa fa-plus"></i>
      Add review date
    </button>
  {{/FormField}}
</template>
