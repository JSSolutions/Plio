<template name="ESIPMeansStatement">
  {{#FormField label="Means statement" sm=7}}
    {{#each files}}
      {{> FileItem
          _id=_id
          name=name
          url=url
          removeFile=removeFileFn}}
    {{/each}}
    {{> FileUploader
        insertFile=insertFileFn
        onUpload=onUploadCb
        slingshotDirective='improvementPlanFiles'}}
  {{/FormField}}
</template>
