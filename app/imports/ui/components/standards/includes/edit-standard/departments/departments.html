<template name="ESDepartments">
  {{#FormField label="Department(s)"}}
    <div class="btn-group">
      <button type="button" class="btn btn-secondary" disabled="">Client Services</button>
      <button type="button" class="btn btn-secondary"><i class="fa fa-times-circle"></i></button>
    </div>
    <div class="btn-group">
      <button type="button" class="btn btn-secondary" disabled="">Sales</button>
      <button type="button" class="btn btn-secondary"><i class="fa fa-times-circle"></i></button>
    </div>
    <div class="dropdown">
      <input type="text" class="form-control" placeholder="Add a department" data-toggle="dropdown" {{b "value: department, throttle: 300"}}/>
      <div class="dropdown-menu dropdown-menu-full">
        {{#each departments}}
          <a class="dropdown-item" href="#" {{b "text: this.name, click: selectedDepartmentId(this._id)"}}></a>
        {{/each}}
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="#"><strong>Add new department</strong></a>
      </div>
    </div>
  {{/FormField}}
</template>
