<template name="EditStandard">
  <form>
    <div class="card-block">
      {{#FormField label="Title"}}
        <input type="text" class="form-control" placeholder="Title" {{b "value: titleValue"}}>
        <button type="button" class="btn btn-link clear-field">
          <i class="fa fa-times-circle"></i>
        </button>
      {{/FormField}}

      {{#FormField label="Description"}}
        <textarea class="form-control" rows="3" placeholder="Description" {{b "value: description"}}></textarea>
        <button type="button" class="btn btn-link clear-field">
          <i class="fa fa-times-circle"></i>
        </button>
      {{/FormField}}

      {{> ESBookSection}}

      {{#FormField label="Type"}}
        <div class="dropdown">
          <select class="form-control c-select" {{b "options: types, optionsValue: _id, optionsText: name, value: type"}}></select>
        </div>
      {{/FormField}}

      {{> ESOwner}}

      <div class="form-group row">
        <label class="form-control-label col-sm-4 col-xs-12">Issue number</label>
        <div class="col-sm-2 col-xs-12">
          <input type="number" class="form-control" min="0" {{b "value: issueNumber"}}>
        </div>
      </div>

      {{#FormField label="Status"}}
        <div class="btn-group btn-group-nomargin" data-toggle="buttons">
          <label class="btn btn-secondary" {{b "click: status('issued'), class: { active: status === 'issued' }"}}>
            <input type="radio" value="issued" name="options" autocomplete="off"> Issued
          </label>
          <label class="btn btn-secondary" {{b "click: status('draft'), class: { active: status === 'draft' }"}}>
            <input type="radio" value="draft" name="options" autocomplete="off"> Draft
          </label>
        </div>
      {{/FormField}}


      <div class="form-group row">
        <label class="form-control-label col-sm-4 col-xs-12">Department(s)</label>
        <div class="col-sm-8 col-xs-12">
          <div class="btn-group">
            <button type="button" class="btn btn-secondary" disabled="">Client Services</button>
            <button type="button" class="btn btn-secondary"><i class="fa fa-times-circle"></i></button>
          </div>
          <div class="btn-group">
            <button type="button" class="btn btn-secondary" disabled="">Sales</button>
            <button type="button" class="btn btn-secondary"><i class="fa fa-times-circle"></i></button>
          </div>
          <div class="dropdown">
            <input type="text" class="form-control" value="" placeholder="Add a department" data-toggle="dropdown"/>
            <div class="dropdown-menu dropdown-menu-full">
              <a class="dropdown-item" href="#">Administration</a>
              <a class="dropdown-item" href="#">Compliance</a>
              <a class="dropdown-item" href="#">Client Services</a>
              <a class="dropdown-item" href="#">Finance</a>
              <a class="dropdown-item" href="#">Marketing</a>
              <a class="dropdown-item" href="#">Operations</a>
              <a class="dropdown-item" href="#">R&amp;D</a>
              <a class="dropdown-item" href="#">Sales</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#"><strong>Add new department</strong></a>
            </div>
          </div>
        </div>
      </div>
      <hr>
      <div class="form-group row">
        <label class="form-control-label col-sm-4 col-xs-12">Source document/video 1</label>
        <div class="col-sm-8 col-xs-12">
          <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-secondary active">
              <input type="radio" name="options" id="option1" autocomplete="off" checked> URL link
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="options" id="option2" autocomplete="off"> Attachment
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="options" id="option3" autocomplete="off"> Video
            </label>
          </div>
          <input type="text" class="form-control" placeholder="URL link" value="http://www.clifton-asset.co.uk/example/12345">
        </div>
      </div>
      <div class="form-group row">
        <label class="form-control-label col-sm-4 col-xs-12">Source document/video 2</label>
        <div class="col-sm-8 col-xs-12">
          <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-secondary">
              <input type="radio" name="options" id="option1" autocomplete="off"> URL link
            </label>
            <label class="btn btn-secondary active">
              <input type="radio" name="options" id="option2" autocomplete="off" checked> Attachment
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="options" id="option3" autocomplete="off"> Video
            </label>
          </div>
          <div class="btn-group">
            <button type="button" class="btn btn-secondary" disabled="">
              <i class="fa fa-file-word-o fa-lg margin-right"></i>
              source document filename
            </button>
            <button type="button" class="btn btn-secondary">
              <i class="fa fa-times-circle no-margin"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="card-block card-block-collapse-toggle collapsed" href="#notify" data-toggle="collapse">
      <h4 class="card-title pull-xs-left">Notify</h4>
      <h4 class="card-title pull-xs-right">
        <span class="text-muted">2</span>
      </h4>
    </div>
    <div class="card-block-collapse collapse" id="notify">
      <div ng-include="'includes/subcards-edit/notify.html'"></div>
    </div>
    <div class="card-block card-block-collapse-toggle collapsed" href="#nonconformities" data-toggle="collapse">
      <h4 class="card-title pull-xs-left">Non-conformities</h4>
      <h4 class="card-title pull-xs-right">
        <span class="text-muted">1</span>
      </h4>
    </div>
    <div class="card-block-collapse collapse" id="nonconformities">
      <div ng-include="'includes/subcards-edit/nonconformities.html'"></div>
    </div>
    <div class="card-block card-block-collapse-toggle collapsed" href="#corrective-actions" data-toggle="collapse">
      <h4 class="card-title pull-xs-left">Corrective actions</h4>
      <h4 class="card-title pull-xs-right">
        <span class="text-muted">1</span>
        <span class="label label-warning label-status-indicator"></span>
      </h4>
    </div>
    <div class="card-block-collapse collapse" id="corrective-actions">
      <div ng-include="'includes/subcards-edit/corrective-actions.html'"></div>
    </div>
    <div class="card-block card-block-collapse-toggle collapsed" href="#preventative-actions" data-toggle="collapse">
      <h4 class="card-title pull-xs-left">Preventative actions</h4>
      <h4 class="card-title pull-xs-right">
        <span class="text-muted">1</span>
        <span class="label label-warning label-status-indicator"></span>
      </h4>
    </div>
    <div class="card-block-collapse collapse" id="preventative-actions">
      <div ng-include="'includes/subcards-edit/preventative-actions.html'"></div>
    </div>
    <div class="card-block card-block-collapse-toggle collapsed" href="#improvement-plan" data-toggle="collapse">
      <h4 class="card-title pull-xs-left">Improvement plan</h4>
      <i class="fa fa-align-left disclosure-indicator pull-right"></i>
    </div>
    <div class="card-block-collapse collapse" id="improvement-plan">
      <div ng-include="'includes/subcards-edit/improvement-plan.html'"></div>
    </div>
    <div class="card-block card-block-collapse-toggle collapsed" href="#lessons" data-toggle="collapse">
      <h4 class="card-title pull-xs-left">Lessons learned</h4>
      <i class="fa fa-align-left disclosure-indicator pull-right"></i>
    </div>
    <div class="card-block-collapse collapse" id="lessons">
      <div ng-include="'includes/subcards-edit/lessons.html'"></div>
    </div>
    <div class="card-block text-xs-center">
      <button type="button" class="btn btn-secondary">Delete</button>
    </div>
  </form>
</template>
