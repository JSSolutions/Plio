<template name="EditStandard">
  <form>
    <div class="card-block">
      {{> ESTitle titleText=standard.title _id=standard._id}}

      {{> ESDescription description=standard.description}}

      {{> ESBookSection selectedBookSectionId=standard.sectionId _id=standard.sectionId}}

      {{> ESType typeId=standard.typeId _id=standard._id}}

      {{> ESOwner selectedOwnerId=standard.owner _id=standard._id isEditable=true}}

      {{> ESIssueNumber issueNumber=standard.issueNumber _id=standard._id}}

      {{> ESStatus status=standard.status _id=standard._id}}

      {{> ESDepartments standard=standard}}

      <hr>

      {{> ESSources sourceType=standard.source1.type sourceUrl=standard.source1.url label="Source document/video 1" id=1}}

      {{> ESSources sourceType=standard.source2.type sourceUrl=standard.source2.url label="Source document/video 2" id=2}}

    </div>

    {{> ESNotify standard=standard}}

    <div class="card-block card-block-collapse-toggle collapsed" href="#nonconformities" data-toggle="collapse">
      <h4 class="card-title pull-xs-left">Non-conformities</h4>
      <h4 class="card-title pull-xs-right">
        <span class="text-muted">1</span>
      </h4>
    </div>
    <div class="card-block-collapse collapse" id="nonconformities">
      <div ng-include="'includes/subcards-edit/nonconformities.html'"></div>
    </div>
    <div class="card-block card-block-collapse-toggle collapsed" href="#corrective-actions" data-toggle="collapse">
      <h4 class="card-title pull-xs-left">Corrective actions</h4>
      <h4 class="card-title pull-xs-right">
        <span class="text-muted">1</span>
        <span class="label label-warning label-status-indicator"></span>
      </h4>
    </div>
    <div class="card-block-collapse collapse" id="corrective-actions">
      <div ng-include="'includes/subcards-edit/corrective-actions.html'"></div>
    </div>
    <div class="card-block card-block-collapse-toggle collapsed" href="#preventative-actions" data-toggle="collapse">
      <h4 class="card-title pull-xs-left">Preventative actions</h4>
      <h4 class="card-title pull-xs-right">
        <span class="text-muted">1</span>
        <span class="label label-warning label-status-indicator"></span>
      </h4>
    </div>
    <div class="card-block-collapse collapse" id="preventative-actions">
      <div ng-include="'includes/subcards-edit/preventative-actions.html'"></div>
    </div>

    {{> ESImprovementPlan
      standard=standard
      desiredOutcome=standard.improvementPlan.desiredOutcome
      targetDate=standard.improvementPlan.targetDate
      owner=standard.improvementPlan.owner
      reviewDates=standard.improvementPlan.reviewDates
      selectedMetric=standard.improvementPlan.selectedMetric
      currentValue=standard.improvementPlan.currentValue
      targetValue=standard.improvementPlan.targetValue}}

    {{> ESLessonsLearned standard=standard}}

    <div class="card-block text-xs-center">
      <button type="button" class="btn btn-secondary" {{b "click: remove"}}>Delete</button>
    </div>
  </form>
</template>
