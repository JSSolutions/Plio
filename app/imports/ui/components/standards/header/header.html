<template name="StandardsHeader">
  {{#if isDiscussionOpened}}
    {{#with standard}}
      <div class="navbar">
        <div class="navbar-title dropdown">
          <div class="nav-item">
            {{this.title}} - discussion
          </div>
        </div>
        <ul class="nav navbar-nav pull-xs-left">
          <li class="nav-item">
            <a class="nav-link pointer" {{b "click: onNavigate"}}>
            	<i class="fa fa-angle-left"></i>
            </a>
          </li>
        </ul>
      </div>
    {{/with}}
  {{else}}
    {{> PageHeader (headerArgs)}}
  {{/if}}
</template>
