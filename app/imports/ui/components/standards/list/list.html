<template name="StandardsList">
  {{#List_Read
    ref="list"
    _id=standardId
    isModalButtonVisible=(canCreateStandards organizationId)
    onModalOpen=onModalOpen
    onSearchInputValue=onSearchInputValue
    _transform=_transform}}

    {{#if isActiveStandardFilter 1}}
      {{#each sections}}
        {{> ListItem
            items=this.standards
            template="StandardSectionItem"
            rText=this.totalUnreadMessagesHtml
            title=this.title
            _id=this._id}}
      {{/each}}
    {{/if}}

    {{#if isActiveStandardFilter 2}}
      {{#each types}}
        {{> ListItem
            items=(sections this._id)
            template="StandardTypeItem"
            rText=this.totalUnreadMessagesHtml
            title=this.name
            type="standardType"
            _id=this._id}}
      {{/each}}
    {{/if}}

    {{#if isActiveStandardFilter 3}}
      {{#each standardsDeleted}}
        {{> Standards_Item_Read}}
      {{/each}}
    {{/if}}

  {{/List_Read}}
</template>
