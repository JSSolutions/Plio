<template name="StandardsList">
  {{#List_Read
    ref="list"
    _id=standardId
    isModalButtonVisible=(canCreateStandards organizationId)
    onModalOpen=onModalOpen
    onSearchInputValue=onSearchInputValue
    _transform=_transform}}

    {{#if isActiveStandardFilter 'section'}}
      {{#each sections}}
        {{> ListItem
            template="StandardSectionItem"
            title=this.title
            _query=(_getQuery this)}}
      {{/each}}
    {{/if}}

    {{#if isActiveStandardFilter 'type'}}
      {{#each types}}
        {{> ListItem
            template="StandardTypeItem"
            title=this.name
            type="standardType"
            _id=this._id}}
      {{/each}}
    {{/if}}

    {{#if isActiveStandardFilter 'deleted'}}
      {{#each standardsDeleted}}
        {{> Standards_Item_Read}}
      {{/each}}
    {{/if}}

  {{/List_Read}}
</template>
