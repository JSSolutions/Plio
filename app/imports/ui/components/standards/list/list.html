<template name="StandardsList">
  {{#List_Read
    ref="list"
    _id=standardId
    isModalButtonVisible=(canCreateAndEditStandards organizationId)
    onModalOpen=onModalOpen
    onSearchInputValue=onSearchInputValue
    _transform=_transform}}

    {{#if isActiveStandardFilter 1}}
      {{#each sections}}
        {{> ListItem
            items=this.standards
            template="StandardSectionItem"
            rText=this.totalUnreadMessagesHtml
            hideRTextOnExpand=hideRTextOnExpand
            title=this.title
            _id=this._id}}
      {{/each}}
    {{/if}}

    {{#if isActiveStandardFilter 2}}
      {{#each types}}
        {{> ListItem
            items=this.items
            template=this.typeTemplate
            rText=this.totalUnreadMessagesHtml
            hideRTextOnExpand=hideRTextOnExpand
            title=this.title
            type="standardType"
            _id=this._id}}
      {{/each}}
    {{/if}}

    {{#if isActiveStandardFilter 3}}
      {{#each standardsDeleted}}
        {{> Standards_Item_Read}}
      {{/each}}
    {{/if}}

  {{/List_Read}}
</template>
