<template name="StandardsHeader">
  <div class="navbar">
    <span class="navbar-title dropdown">
      <a class="dropdown-toggle pointer" data-toggle="dropdown" {{b "text: standardsHeader(activeStandardFilter)"}}>
      </a>
      <div class="dropdown-menu">
        {{#each standardFilters}}
          <a class="dropdown-item pointer"
            {{b "class: { active: isActiveStandardFilter(this) }, text: filterText(this), click: selectedFilter(this)"}}>
          </a>
        {{/each}}
      </div>
    </span>
    <ul class="nav navbar-nav pull-xs-left">
      <li class="nav-item">
        <a class="nav-link" href="{{pathFor 'dashboardPage' orgSerialNumber=organization.serialNumber}}">
        	<i class="fa fa-angle-left"></i>
        </a>
      </li>
    </ul>
  </div>
</template>
