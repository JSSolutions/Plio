<template name="StandardsCard">
  {{#with standard}}
    <div class="content-cards-inner flex scroll">
      <div class="card">
        <div class="card-block card-heading">
          <div class="card-heading-buttons pull-xs-right">
            <a class="btn btn-primary" data-toggle="modal" data-target="#standard-edit-modal">
              <i class="fa fa-pencil"></i>
              Edit
            </a>
          </div>
          <h3 class="card-title">
            Standard
          </h3>
        </div>
        <div class="list-group">
          <div class="list-group-item">
            <p class="list-group-item-text">Title</p>
            <h4 class="list-group-item-heading">{{renderNumber}} {{this.title}} <span class="label label-danger" {{b "if: status === 'draft'"}}>Draft</span></h4>
          </div>

          <div class="list-group-item">
            <p class="list-group-item-text">Description</p>
            <h4 class="list-group-item-heading" {{b "text: this.description"}}></h4>
          </div>

          <div class="row">
            <div class="col-sm-6">
              <div class="list-group-item">
                <p class="list-group-item-text">Issue number</p>
                <h4 class="list-group-item-heading">1</h4>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="list-group-item">
                <p class="list-group-item-text">Section</p>
                <h4 class="list-group-item-heading" {{b "text: renderSection"}}></h4>
              </div>
            </div>

          </div>

          <div class="row">
            <div class="col-sm-6">
              <div class="list-group-item">
                <p class="list-group-item-text">Type</p>
                <h4 class="list-group-item-heading" {{b "text: renderType"}}></h4>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="list-group-item">
                <p class="list-group-item-text">Owner</p>
                <h4 class="list-group-item-heading" {{b "text: this.createdBy"}}></h4>
              </div>
            </div>

          </div>

          <div class="list-group-item">
            <p class="list-group-item-text">Department(s)</p>
            <h4 class="list-group-item-heading">Marketing, Sales</h4>
          </div>

          <div class="list-group-item">
            <p class="list-group-item-text">Source document/video 1</p>
            <h4 class="list-group-item-heading"><a href="#">http://www.clifton-asset.co.uk/example/12345</a></h4>
          </div>

          <div class="list-group-item">
            <p class="list-group-item-text">Source document/video 2</p>
            <h4 class="list-group-item-heading"><a href="#"><i class="fa fa-file-word-o margin-right"></i> source document filename</a></h4>
          </div>



        </div>
        <div class="card-block card-subheading">
          <h4 class="card-title">Notify</h4>
        </div>
        <div ng-include="'includes/subcards-read/notify.html'"></div>
        <div class="card-block card-subheading">
          <h4 class="card-title">Non-conformities</h4>
        </div>
        <div ng-include="'includes/subcards-read/nonconformities.html'"></div>
        <div class="card-block card-subheading">
          <h4 class="card-title">Corrective actions</h4>
        </div>
        <div ng-include="'includes/subcards-read/corrective-actions.html'"></div>
        <div class="card-block card-subheading">
          <h4 class="card-title">Preventative actions</h4>
        </div>
        <div ng-include="'includes/subcards-read/preventative-actions.html'"></div>
        <div class="card-block card-subheading">
          <h4 class="card-title">Improvement plan</h4>
        </div>
        <div ng-include="'includes/subcards-read/improvement-plan.html'"></div>
        <div class="card-block card-subheading">
          <h4 class="card-title">Lessons learned</h4>
        </div>
        <div ng-include="'includes/subcards-read/lessons.html'"></div>

        {{> CardChangelog}}
      </div>
    </div>
  {{/with}}
</template>
