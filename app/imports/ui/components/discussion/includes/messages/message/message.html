<template name="Discussion_Message">
	{{#if dateToShow}}
		<div class="chat-item-date">
			<span {{b "text: date"}}></span>
		</div>
	{{/if}}

	<div class="chat-item">
		<img class="chat-item-avatar" {{b "src: avatar"}}>

		<div class="chat-item-card">
			<span class="chat-item-time" {{b "text: time"}}></span>
			<span class="chat-item-author" {{b "text: username"}}></span>

			<div class="chat-item-dropdown dropup">
				<button type="button" class="btn btn-link" data-toggle="dropdown">
					<i class="fa fa-ellipsis-h"></i>
				</button>

				<div class="dropdown-menu dropdown-menu-right js-message-actions">
					<a href="#" class="dropdown-item" {{b "click: copyAsLink"}}>Copy as link</a>
					<!--a href="#" class="dropdown-item">Move to another channel</a-->
					{{#if isAuthor}}
						<a
							href="#"
							class="dropdown-item js-message-remove"
							{{b "click: remove"}}>
							Delete message
						</a>
					{{/if}}
				</div>
			</div>

			<p class="chat-item-text">
				{{#if isTextMessage}}
					{{formattedMessageText}}
				{{/if}}
				{{#if isFileMessage}}
					{{#each files}}
						{{> FileItem
				        _id=_id
				        name=name
				        url=url
				        extension=extension
				        uploader=uploader}}
					{{/each}}
				{{/if}}
			</p>
		</div>
	</div>
</template>
