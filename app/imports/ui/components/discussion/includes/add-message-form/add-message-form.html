<template name="Discussion_AddMessage_Form">
	<div class="chat-form">
		<form class="f1" {{b "submit: onSubmit"}}>
			<fieldset disabled={{disabled}}>
				<div class="form-group">
					<div class="input-group">
						{{> FileUploader2
							addFile=addFileFn
							metaContext=uploaderMetaContext
							slingshotDirective=slingshotDirective}}
						<input
							type="text"
							class="form-control"
							placeholder="Add a comment"
							{{b "value: messageText"}}>
						<span class="input-group-btn">
							<button type="submit" class="btn btn-secondary">
								<i class="fa fa-angle-right"></i>
							</button>
						</span>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</template>
