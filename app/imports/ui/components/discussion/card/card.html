<template name="Discussion_Card">
	<div class="content-cards-inner flexbox-column">
		<div class="card chat">
			{{> Discussion_Header ""}}

			{{#if isReady}}
				<!-- {{> Discussion_Messages discussionId=discussionId}} -->
				{{> React_Test discussionId=discussionId}}

						disabled=standard.isDeleted
						discussionId=discussionId}}
			{{else}}
				{{> PreloaderPage ""}}
			{{/if}}
		</div>
	</div>
</template>
