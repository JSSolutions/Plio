<template name="Risks_List">
  {{#List_Read
    ref="list"
    _id=riskId
    onModalOpen=onModalOpen
    onSearchInputValue=onSearchInputValue}}

      {{#if isActiveRiskFilter 1}}
        {{#each types}}
          {{> ListItem
              template='Risks_SectionItem'
              title=this.title
              items=this.items
              unreadMessagesCount=this.unreadMessagesCount}}
        {{/each}}
      {{/if}}

      {{#if isActiveRiskFilter 2}}
        {{#each statuses}}
          {{> ListItem
              template="Risks_SectionItem"
              title=(getStatusName this.status)
              items=this.items
              unreadMessagesCount=this.unreadMessagesCount}}
        {{/each}}
      {{/if}}

      {{#if isActiveRiskFilter 3}}
        {{#each departments}}
          {{> ListItem
              template="Risks_SectionItem"
              title=this.name
              closeAllOnCollapse=false
              items=this.items
              unreadMessagesCount=this.unreadMessagesCount}}
        {{/each}}
      {{/if}}

      {{#if isActiveRiskFilter 4}}
        {{#each deleted}}
          {{> Risks_Item}}
        {{/each}}
      {{/if}}

  {{/List_Read}}
</template>
