<template name="RKOwner">
  {{#FormField label="Identified by"}}
    {{#each owners}}
      <div class="btn-group">
        <button type="button" class="btn btn-secondary" disabled="" {{b "text: userFullNameOrEmail(this)"}}></button>
        {{> DeleteButton smallIcon=true onClick=deleteOwnerFn}}
      </div>
    {{/each}}
  {{/FormField}}
</template>
