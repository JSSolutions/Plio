<template name="RiskItem">
  <a class="list-group-item" {{b "click: navigate, class: { active: this._id === riskId }"}}>
    {{#if score}}
      <span class="label risk-square" {{b "text: score.value, class: 'impact-'+getClassByScore(score.value)"}}></span>
    {{/if}}
    <div class="list-group-item-content">
      <h4 class="list-group-item-heading">
        <span {{b "text: title"}}></span>
        <span class="label label-primary" {{b "if: isNew"}}>New</span>
      </h4>
      <p class="list-group-item-text pull-left" {{b "text: this.sequentialId"}}></p>
      <p class="list-group-item-text pull-right" {{b "text: renderDate(this.createdAt)"}}></p>
    </div>
  </a>
</template>
