<template name="atForm">
  {{#unless hide}}
    <div class="card">
      <div class="card-header text-center">
        {{#if showTitle}}
          {{> atTitle}}
        {{/if}}
      </div>
      <div class="card-block">
        <div class="at-form">
          {{#if showError}}
            {{> atError}}
          {{/if}}
          {{#if showResult}}
            {{> atResult}}
          {{/if}}
          {{#if showMessage}}
            {{> atMessage}}
          {{/if}}
          {{#if showPwdForm}}
            {{> atPwdForm}}
          {{/if}}
          {{#if showSignInLink}}
            {{> atSigninLink}}
          {{/if}}
          {{#if showSignUpLink}}
            {{> atSignupLink}}
          {{/if}}
        </div>
      </div>
      <div class="card-footer text-center">
        {{> atPwdFormBtn}}
      </div>
    </div>
  {{/unless}}
</template>
