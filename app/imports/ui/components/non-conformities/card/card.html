<template name="NCCard">
    <div class="content-cards-inner flex scroll">
      <div class="card">
        <div class="card-block card-heading" {{b "if: NCs.count === 0"}}>
          <h5 {{b "if: !isActiveNCFilter('deleted')"}}>
            There is no non-conformities yet! Click on the 'Add' button to create your first non-conformity.
          </h5>
          <h5 {{b "if: isActiveNCFilter('deleted')"}}>There is no deleted non-conformities yet!</h5>
        </div>
        {{#with NC}}
          <div class="card-block card-heading">
            <div class="card-heading-buttons pull-xs-right">
              {{#if isDeleted}}
                <a class="btn btn-secondary" {{b "click: restore(this)"}}>
                  Restore
                </a>
                <a class="btn btn-primary" {{b "click: delete(this)"}}>
                  Delete
                </a>
              {{else}}
                <a class="btn btn-primary" {{b "click: openEditNCModal"}}>
                  <i class="fa fa-pencil"></i>
                  Edit
                </a>
              {{/if}}
            </div>
            <h3 class="card-title">
              Non-conformity
            </h3>
          </div>

          <div class="list-group">

            <div class="list-group-item">
              <p class="list-group-item-text">Title</p>
              <h4 class="list-group-item-heading">
                <span {{b "text: this.title"}}></span>
                <span class="label label-warning margin-left" {{b "text: this.sequentialId"}}></span>
                <span class="label text-default">Open, just reported</span>
              </h4>
            </div>

            <div class="list-group-item" {{b "if: this.description"}}>
              <p class="list-group-item-text">Description</p>
              <h4 class="list-group-item-heading" {{b "text: this.description"}}></h4>
            </div>

            <div class="list-group-item" {{b "if: this.standards"}}>
              <p class="list-group-item-text">Standards</p>
              {{#each this.standards}}
                {{#with linkedStandard this}}
                  <h4 class="list-group-item-heading">
                    <a {{b "text: this.title, attr: { href: this.href }"}}></a>
                  </h4>
                {{/with}}
              {{/each}}
            </div>


            <div class="row">
              <div class="col-sm-6">
                <div class="list-group-item">
                  <p class="list-group-item-text">Reported by</p>
                  <h4 class="list-group-item-heading" {{b "text: userFullNameOrEmail(this.identifiedBy)"}}></h4>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="list-group-item">
                  <p class="list-group-item-text">Reported date</p>
                  <h4 class="list-group-item-heading" {{b "text: renderDate(this.identifiedAt)"}}></h4>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-6">
                <div class="list-group-item">
                  <p class="list-group-item-text">Magnitude</p>
                  <h4 class="list-group-item-heading" {{b "text: capitalize(this.magnitude)"}}></h4>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="list-group-item" {{b "if: this.ref"}}>
                  <p class="list-group-item-text">Help desk ref</p>
                  <h4 class="list-group-item-heading"><a href="#">JIRA-2070</a></h4>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-6">
                <div class="list-group-item" {{b "if: this.cost"}}>
                  <p class="list-group-item-text">Approx cost per occurrence</p>
                  <h4 class="list-group-item-heading" {{b "text: this.cost"}}></h4>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="list-group-item" {{b "if: this.cost"}}>
                  <p class="list-group-item-text">Number of occurrences</p>
                  <h4 class="list-group-item-heading">3</h4>
                </div>
              </div>
            </div>

          </div>

          {{> CardChangelog document=this}}
        {{/with}}
      </div>
    </div>
</template>
