<template name="EditNC">
  <div>
    <div class="relative">
      {{#with NC}}
        {{> EditNC_Main NC=this onUpdate=onUpdateCb}}

        {{> Subcards_Notify_Edit
            document=this
            documentType="non-conformity"
            onUpdate=onUpdateNotifyUserCb}}

        {{> Subcards_Occurrences_Edit _id=this._id occurrencesIds=this.occurrences}}

        {{> Subcards_Actions_Edit
            type="CA"
            documentId=this._id
            documentType="non-conformity"
            linkedTo=this.title
            linkedToId=this.sequentialId}}

        {{> Subcards_Actions_Edit
            type="PA"
            documentId=this._id
            documentType="non-conformity"
            linkedTo=this.title
            linkedToId=this.sequentialId}}

        {{> Subcards_ImprovementPlan_Edit
            documentId=this._id
            documentType="non-conformity"}}

        {{> Subcards_LessonsLearned_Edit
            documentId=this._id
            documentType="non-conformity"
            linkedTo=this.title
            linkedToId=this.sequentialId}}

        {{> Subcards_OtherFiles_Edit
            _id=this._id
            files=this.files
            uploaderMetaContext=uploaderMetaContext
            slingshotDirective=slingshotDirective}}
      {{/with}}
      <div class="card-block text-xs-center">
        <button type="button" class="btn btn-secondary" {{b "click: remove"}}>Delete</button>
      </div>
    </div>
  </div>
</template>
