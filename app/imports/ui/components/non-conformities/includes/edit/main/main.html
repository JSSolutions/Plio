<template name="NC_Card_Edit_Main">
  {{#with NC}}
    <div class="card-block">
      {{> NC_Title_Edit _id=this._id titleText=this.title sequentialId=this.sequentialId}}

      {{> ES_Description_Edit _id=this._id description=this.description}}

      {{> NC_Status_Edit _id=this._id status=this.status}}

      {{> Fields_Standards_Edit _id=this._id isEditable=isStandardsEditable standardsIds=this.standardsIds}}

      {{> Departments_Edit _id=this._id departmentsIds=this.departmentsIds}}

      {{> NC_IdentifiedBy_Edit _id=this._id identifiedBy=this.identifiedBy}}

      {{> NC_IdentifiedDate_Edit _id=this._id identifiedAt=this.identifiedAt}}

      {{> NC_Magnitude_Edit _id=this._id magnitude=this.magnitude}}

      {{> NC_Cost_Edit _id=this._id cost=this.cost}}

      {{> NC_Ref_Edit _id=this._id text=this.ref.text url=this.ref.url}}
    </div>

    {{> Subcards_RootCauseAnalysis_Edit
        _id=this._id
        analysis=this.analysis
        updateOfStandards=this.updateOfStandards
        magnitude=this.magnitude}}
  {{/with}}
</template>
