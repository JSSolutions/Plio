<template name="NCItem">
  <a class="list-group-item" {{b "click: navigate, class: { active: this._id === NCId }"}}>
	  <span class="label label-status-indicator"
      {{b "class: { label-success: this.magnitude === 'minor', label-warning: this.magnitude === 'major', label-danger: this.magnitude === 'critical' }"}}></span>
    <div class="list-group-item-content">
			<h4 class="list-group-item-heading pull-left" {{b "text: renderTitle"}}></h4>
			<p class="list-group-item-text text-danger pull-right" {{b "if: occurences.count > 0, text: totalCost"}}></p>
      <p class="list-group-item-text pull-left" {{b "text: this.sequentialId"}}></p>
      <p class="list-group-item-text pull-right" {{b "text: renderDate(this.createdAt)"}}></p>
    </div>
	</a>
</template>
