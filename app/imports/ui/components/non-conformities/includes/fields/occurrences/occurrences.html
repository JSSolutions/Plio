<template name="NCOccurrences">
  {{#SubCardEditWrapper _lText="Occurrences" _rText=occurrences.count}}
    {{#if occurrences.count}}
      <div class="card">
        {{#each occurrences}}
          {{> SubCardEdit
              _id=this._id
              date=this.date
              description=this.description
              sequentialId=sequentialId
              _lText=(renderText this)
              _rText=(renderDate this.date)
              content="NCOccurrencesSubCardContent"
              insertFn=insertFn
              removeFn=removeFn
              updateFn=updateFn}}
        {{/each}}
      </div>
    {{/if}}
    <div class="card new-cards" {{b "ref: forms"}}></div>
    <div class="text-xs-center">
      <button type="button" class="btn btn-link" {{b "click: addOccurence"}}>Add an occurence</button>
    </div>
  {{/SubCardEditWrapper}}
</template>
