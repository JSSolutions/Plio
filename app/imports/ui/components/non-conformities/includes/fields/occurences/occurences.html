<template name="NCOccurences">
  <div class="card-block card-block-collapse-toggle" {{b "click: toggleCollapse, class: { collapsed: collapsed }"}}>
    <h4 class="card-title pull-xs-left">Occurrences</h4>
    <h4 class="card-title pull-xs-right">
      <span class="text-muted" {{b "text: occurences.count"}}></span>
    </h4>
  </div>
  <div class="card-block-collapse collapse" id="occurrences" {{b "ref: collapse"}}>
    <div class="card-block">
      <div class="card">
        <div class="card-block card-block-collapse-toggle collapsed" href="#occurrence-1" data-toggle="collapse" aria-expanded="false">
          <strong class="pull-left">NC101-1</strong>
          <span class="text-muted pull-right">16 Jan 2016</span>
        </div>
        <div class="card-block-collapse collapse" id="occurrence-1">
          <div class="card-block">
            <div class="form-group row">
    	        <label class="form-control-label col-sm-4 col-xs-12">Date</label>
    	        <div class="col-sm-8 col-xs-12">
                <input type="text" class="form-control" placeholder="Date" value="16 Jan 2016">
    	        </div>
            </div>
            <div class="form-group row">
    	        <label class="form-control-label col-sm-4 col-xs-12">Description</label>
    	        <div class="col-sm-8 col-xs-12">
                <textarea class="form-control" rows="3" placeholder="Description"></textarea>
    	        </div>
            </div>
            <hr>
            <div class="form-group row">
              <div class="col-sm-8 col-sm-offset-4 clearfix">
                <button type="button" class="btn btn-secondary pull-xs-left">Save</button>
                <button type="button" class="btn btn-secondary pull-xs-right">Delete</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="text-xs-center">
        <button type="button" class="btn btn-link">Add an occurrence</button>
      </div>
    </div>
  </div>
</template>
