<template name="NCMagnitude">
  {{#FormField label="Magnitude"}}
    <div class="form-group-flex">
      <div class="form-group-flex-flex">
        <select class="form-control c-select"
          {{b "change: update, options: _magnitude, optionsValue: value, optionsText: name, value: magnitude"}}>
        </select>
      </div>

      <button type="button" class="btn btn-link btn-collapse" {{b "click: toggleCollapse, class: { collapsed: collapsed }"}}>
        <span {{b "if: collapsed"}}>Guidelines</span>
        <span {{b "if: !collapsed"}}>Hide guidelines</span>
      </button>
    </div>
  {{/FormField}}

  <div class="collapse" id="magnitude-guidelines-collapse" {{b "ref: collapse"}}>
    <div class="form-group row">
      <div class="col-sm-8 col-sm-offset-4">
        <p class="help-block"><strong>Minor</strong><br><span {{b "text: minor"}}></span></p>
        <p class="help-block"><strong>Major</strong><br><span {{b "text: major"}}></span></p>
        <p class="help-block"><strong>Critical</strong><br><span {{b "text: critical"}}></span></p>
      </div>
    </div>
  </div>
</template>
