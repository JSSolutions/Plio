<template name="NCCost">
  <div class="form-group row">
    <label class="form-control-label col-sm-4 col-xs-12">Approx cost per occurrence</label>
    <div class="col-sm-4 col-xs-12">
      <div class="input-group">
        <div class="input-group-btn">
          <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" {{b "text: currency"}}></button>
          <div class="dropdown-menu">
            {{#each currencies}}
              <a class="dropdown-item pointer" {{b "text: this, click: select(this), class: { active: this === currency }"}}></a>
            {{/each}}
          </div>
        </div>
        <input type="text" class="form-control" placeholder="Approx cost per occurrence" {{b "value: value, focusout: update"}}/>
      </div>
    </div>
  </div>
</template>
