<template name="NCCost">
  <div class="form-group row">
    <label class="form-control-label col-sm-4 col-xs-12">Approx cost per occurrence</label>
    <div class="col-sm-4 col-xs-12">
      <div class="input-group">
        <div class="input-group">
          <span class="input-group-addon" {{b "text: currency"}}></span>
          {{#ClearableField field="cost"}}
            <input type="text" class="form-control" placeholder="Approx cost per occurrence" {{b "value: cost, focusout: update"}}/>
          {{/ClearableField}}
        </div>
      </div>
    </div>
  </div>
</template>
