<template name="NC_Cost_Edit">
  <div class="form-group row">
    <label class="form-control-label col-sm-4 col-xs-12">Approx cost per occurrence?</label>
    <div class="col-sm-5 col-xs-12">
      <div class="input-group">
        {{#ClearableField field="cost"}}
          <div class="input-group">
            <span class="input-group-addon" {{b "text: currency"}}></span>
            <input type="text" class="form-control" placeholder="Approx cost" {{b "value: cost, focusout: update"}}/>
          </div>
        {{/ClearableField}}

        <button type="button" class="btn btn-link btn-icon guidance-panel-open"
          {{b "click: toggleCollapse, class: { collapsed: collapsed }"}}>
          <i class="fa fa-question-circle"></i>
        </button>

        <!--help panel-->
        <div class="collapse guidance-panel" {{b "ref: collapse"}}>
          <div class="card-block">
            <div>
              {{{helpMessage}}}
            </div>
            <div class="btn-group">
              <a class="btn btn-link guidance-panel-close pointer"
                {{b "click: toggleCollapse"}}>
                <span>Close</span>
              </a>
              <a {{b "attr: { href: moreInfoLink }"}} class="btn btn-link">More info</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
