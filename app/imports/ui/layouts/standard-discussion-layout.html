<template name="StandardDiscussionLayout">
	{{> StandardsHeader}}

	<div class="content">
		<div class="container-fluid">
			<div class="row">
				{{#if isReady}}
					{{#if isPageFound}}
						{{> Template.dynamic template=content}}
					{{else}}
						{{#unless isOrganisation}}
							{{ > NotFoundPage subject="organization" subjectId="organizationSerialNumber"}}
						{{/unless}}

						{{#unless isStandart}}
							{{ > NotFoundPage subject="standart" subjectId="Standart ID"}}
						{{/unless}}
					{{/if}}
				{{else}}
					{{> PreloaderPage}}
				{{/if}}
			</div>
		</div>
	</div>
</template>
