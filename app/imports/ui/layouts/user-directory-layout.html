<template name="UserDirectoryLayout">
  {{> UserDirectoryHeader}}

  <div class="content">
    <div class="container-fluid">
      <div class="row">
        {{#if isReady}}
          {{#with organization}}
            {{> Template.dynamic template=content}}
          {{else}}
            {{> NotFoundPage subject="Organization"}}
          {{/with}}
        {{else}}
          {{> PreloaderPage}}
        {{/if}}
      </div>
    </div>
  </div>
</template>
