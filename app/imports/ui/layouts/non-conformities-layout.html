<template name="NCLayout">
  {{> NCHeader}}

  <div class="content">
    <div class="container-fluid">
      <div class="row">
        {{#if isReady}}
          {{#if organization}}
            {{> Template.dynamic template=content}}
          {{else}}
            {{> NotFoundPage subject="organization" subjectId=organizationSerialNumber}}
          {{/if}}
        {{else}}
          {{> PreloaderPage}}
        {{/if}}
      </div>
    </div>
  </div>
</template>
