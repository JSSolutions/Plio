<template name="StandardsPage">
  {{#Page classNames=classNames}}
    {{#if isDiscussionOpened}}
      {{> Standards_Card_Read
          _id=standardId
          isDiscussionOpened=isDiscussionOpened
          messagesNotViewedCount=messagesNotViewedCount}}
    {{else}}
      {{> StandardsList}}
    {{/if}}
  {{else}}
    {{#if isDiscussionOpened}}
      {{> Discussion_Card
          linkedTo=standardId
          isReady=isReady
          standard=standard}}
    {{else}}
      {{> Standards_Card_Read
          _id=standardId
          isDiscussionOpened=isDiscussionOpened
          messagesNotViewedCount=messagesNotViewedCount}}
    {{/if}}
  {{/Page}}
</template>
