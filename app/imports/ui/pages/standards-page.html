<template name="StandardsPage">
  {{#unless isDiscussionOpened}}
    <div class="content-list scroll" {{b "if: !width || width > 768"}}>
      {{> StandardsList}}
    </div>
  {{/unless}}
  <div class="content-cards hidden-sm-down scroll" style={{styles}}>
    {{> Standards_Card_Read
        _id=standardId
        isDiscussionOpened=isDiscussionOpened
        messagesNotViewedCount=messagesNotViewedCount}}
  </div>
  {{#if isDiscussionOpened}}
    <div class="content-cards content-cards-flush scroll">
      {{> Discussion_Card
          linkedTo=standardId
          isReady=isReady
          standard=standard}}
    </div>
  {{/if}}
</template>
