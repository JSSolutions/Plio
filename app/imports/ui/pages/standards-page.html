<template name="StandardsPage">
  {{#unless isDiscussionOpened}}
    <div class="content-list scroll" {{b "if: !width || width > 768"}}>
      {{> StandardsList}}
    </div>
  {{/unless}}
  <div class="content-cards hidden-sm-down scroll">
    {{> Standards_Card_Read _id=standardId}}
  </div>
  {{#if isDiscussionOpened}}
    <div class="content-cards content-cards-flush hidden-sm-down scroll">
      {{#if isReady}}
        {{> Discussion_Card _id=standardId}}
      {{else}}
        {{> PreloaderPage}}
      {{/if}}
    </div>
  {{/if}}
</template>
