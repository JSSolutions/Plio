<template name="HelloPage">
  {{#unless Template.subscriptionsReady}}
    <div class="jumbotron text-xs-center">
      <i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw margin-bottom"></i>
      <br>
      <span>Loading...</span>
    </div>
  {{else}}
    <div class="jumbotron text-xs-center">
      Sorry, your account is not associated with any organization. <a href="{{pathFor 'signUp'}}">You can create a new account.</a>
    </div>
  {{/unless}}
</template>
