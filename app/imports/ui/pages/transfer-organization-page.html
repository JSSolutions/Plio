<template name="TransferOrganizationPage">
  {{#unless showLoader}}
    {{#if isTransfered}}
      <p>Transfer complete. You are an owner of "{{organizationName}}" organization now.</p>
    {{else}}
      <p>Error. {{#if error}} {{error}} {{else}} Unknown error {{/if}}</p>
    {{/if}}
  {{else}}
    {{> Preloader size=3}}
  {{/unless}}
</template>
