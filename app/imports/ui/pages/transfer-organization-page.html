<template name="TransferOrganizationPage">
  {{#unless showLoader}}
    {{#if isTransfered}}
      <p>Transfer complete. You are an owner of "{{organizationName}}" organization now.</p>
    {{else}}
      <p>Error. Current organization owner canceled transfer or organization does not exist</p>
    {{/if}}
  {{else}}
    {{> Preloader size=3}}
  {{/unless}}
</template>
