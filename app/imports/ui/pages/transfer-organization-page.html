<template name="TransferOrganizationPage">
  {{#if isTransfered}}
    <p>Transfer complete. You are an owner of "{{orgName}}" organization now.</p>
    <p><a href="{{pathFor 'dashboardPage' orgSerialNumber=orgSerialNumber}}">Go to dashboard</a></p>
  {{else}}
    {{#if error}}
      <p class="text-danger">Error. {{error}}</p>
      <p><a href="{{pathFor 'hello'}}">Return to my organization</a></p>
    {{else}}
      {{> Preloader size=3}}
    {{/if}}
  {{/if}}
</template>
