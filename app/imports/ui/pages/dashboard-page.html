<template name="Dashboard_Page">
  <div class="dashboard-items">
    {{> SimpleCard route="standards" icon="fa-book" title="Compliance standards" notViewedCount=standardsNotViewedCount text=standardsMetrics }}
    {{> SimpleCard route="nonconformities" icon="fa-exclamation-triangle" title="Non-conformities" notViewedCount=NCsNotViewedCount text=NCsMetrics}}
    {{> SimpleCard route="workInbox" icon="fa-inbox" title="Work Inbox" notViewedCount=workItemsNotViewedCount text=workInboxMetrics}}
    {{> SimpleCard route="risks" icon="fa-bolt" title="Risk register" notViewedCount=risksNotViewedCount text=risksMetrics}}
    {{> SimpleCard route="calendar" icon="fa-calendar" title="Planner" text="Coming soon" disabled=true}}
  </div>
  <hr>
  {{> Dashboard_UserStats}}
  {{> Dashboard_MessageStats}}
  {{> Dashboard_WorkItemStats}}
</template>
