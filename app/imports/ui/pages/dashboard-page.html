<template name="DashboardPage">
  <div class="dashboard-items">
    {{> SimpleCard route="standards" icon="fa-book" title="Compliance standards" text=standardsMetrics }}
    {{> SimpleCard route="discussions" icon="fa-comments" title="Discussions" text="Coming soon" disabled=true}}
    {{> SimpleCard route="nonconformities" icon="fa-exclamation-triangle" title="Non-conformities" text=NCsMetrics}}
    {{> SimpleCard route="actions" icon="fa-inbox" title="Actions" labelText="1" text=actionsMetrics}}
    {{> SimpleCard route="risks" icon="fa-bolt" title="Risk register" text="Coming soon" disabled=true}}
  </div>
  <hr>
  {{> UserStats}}
</template>
