<template name="DashboardPage">
  <div class="dashboard-items">
    {{> SimpleCard route="standards" icon="fa-book" title="Compliance standards" labelText=standardsNotViewedCount text=standardsMetrics }}
    {{> SimpleCard route="nonconformities" icon="fa-exclamation-triangle" title="Non-conformities" labelText=NCsNotViewedCount text=NCsMetrics}}
    {{> SimpleCard route="actions" icon="fa-inbox" title="Actions" labelText=actionsNotViewedCount text=actionsMetrics}}
    {{> SimpleCard route="risks" icon="fa-bolt" title="Risk register" labelText=risksNotViewedCount text=risksMetrics}}
    {{> SimpleCard route="calendar" icon="fa-calendar" title="Complience Calendar" text="Coming soon" disabled=true}}
  </div>
  <hr>
  {{> UserStats}}
</template>
